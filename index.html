<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Master Premium | نظام إدارة الأسطول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: #f1f5f9; margin: 0; }
        .taxi-gold { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); color: #000; }
        .card-premium { background: #1e293b; border: 1px solid #334155; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.4); }
        .nav-tab { cursor: pointer; padding: 1.2rem 0.7rem; color: #94a3b8; border-bottom: 3px solid transparent; transition: 0.3s; }
        .nav-active { color: #fbbf24; border-bottom-color: #fbbf24; font-weight: bold; background: rgba(251, 191, 36, 0.05); }
        input, select { background: #0f172a !important; color: #fff !important; border: 1px solid #334155 !important; padding: 0.75rem; border-radius: 0.6rem; width: 100%; }
        input:focus { border-color: #fbbf24 !important; outline: none; box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1); }
        label { color: #94a3b8; font-size: 0.85rem; margin-bottom: 0.4rem; display: block; font-weight: bold; }
        .hidden { display: none; }
        th { background: #334155; color: #fbbf24; padding: 1rem; text-align: right; }
        td { padding: 1rem; border-bottom: 1px solid #334155; }
        .loader { border-top-color: #fbbf24; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-10">

    <nav class="bg-black border-b border-yellow-500/20 sticky top-0 z-50 shadow-2xl">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center h-16">
            <div class="flex items-center gap-2">
                <div class="taxi-gold p-1.5 rounded font-black text-xl">FM</div>
                <span class="font-bold tracking-widest text-yellow-500 hidden sm:inline">FLEET MASTER</span>
            </div>
            <div class="flex gap-2 sm:gap-6 h-full">
                <div onclick="showModule('rev')" id="n-rev" class="nav-tab nav-active">الإيرادات</div>
                <div onclick="showModule('exp')" id="n-exp" class="nav-tab">المصاريف</div>
                <div onclick="showModule('car')" id="n-car" class="nav-tab">السيارات</div>
                <div onclick="showModule('drv')" id="n-drv" class="nav-tab">السائقين</div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 mt-8">
        
        <section id="m-rev" class="module">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold border-r-4 border-yellow-500 pr-3">سجل الإيرادات</h2>
                <div class="bg-slate-800 p-1 rounded-lg flex gap-1">
                    <button onclick="tab('add','Rev')" id="tA-Rev" class="px-4 py-1.5 rounded-md taxi-gold text-sm font-bold">إضافة</button>
                    <button onclick="tab('list','Rev')" id="tL-Rev" class="px-4 py-1.5 rounded-md text-slate-400 text-sm">السجلات</button>
                </div>
            </div>
            <div id="cA-Rev" class="card-premium p-6 rounded-2xl">
                <form id="f-Rev" onsubmit="submitForm(event, 'saveRevenue', 'Rev')">
                    <input type="hidden" name="id">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                        <div><label>التاريخ</label><input type="date" name="date" required></div>
                        <div><label>رقم السيارة</label><select name="carNo" class="c-list" required></select></div>
                        <div><label>السائق</label><select name="driverName" class="d-list" required></select></div>
                        <div><label>الفئة</label><select name="category"><option>ضمان</option><option>مخالفات</option><option>أخرى</option></select></div>
                        <div><label>المبلغ (JD)</label><input type="number" step="0.01" name="amount" required></div>
                        <div><label>الطريقة</label><select name="method"><option>Cash</option><option>Cliq</option><option>Transfer</option><option>Bank</option></select></div>
                        <div><label>المحصل</label><input type="text" name="collector" value="Admin" readonly class="opacity-50"></div>
                        <div class="md:col-span-2"><label>ملاحظات</label><input type="text" name="notes"></div>
                    </div>
                    <button type="submit" class="w-full taxi-gold mt-6 py-4 rounded-xl font-bold shadow-lg">حفظ البيانات</button>
                </form>
            </div>
            <div id="cL-Rev" class="hidden card-premium rounded-2xl overflow-hidden overflow-x-auto">
                <table class="w-full"><thead><tr><th>التاريخ</th><th>السيارة</th><th>المبلغ</th><th>إجراء</th></tr></thead><tbody id="tbl-Rev"></tbody></table>
            </div>
        </section>

        <section id="m-exp" class="module hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold border-r-4 border-yellow-500 pr-3">سجل المصاريف</h2>
                <div class="bg-slate-800 p-1 rounded-lg flex gap-1">
                    <button onclick="tab('add','Exp')" id="tA-Exp" class="px-4 py-1.5 rounded-md taxi-gold text-sm font-bold">إضافة</button>
                    <button onclick="tab('list','Exp')" id="tL-Exp" class="px-4 py-1.5 rounded-md text-slate-400 text-sm">السجلات</button>
                </div>
            </div>
            <div id="cA-Exp" class="card-premium p-6 rounded-2xl">
                <form id="f-Exp" onsubmit="submitForm(event, 'saveExpense', 'Exp')">
                    <input type="hidden" name="id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div><label>التاريخ</label><input type="date" name="date" required></div>
                        <div><label>المبلغ (JD)</label><input type="number" step="0.01" name="amount" required></div>
                        <div><label>السيارة</label><select name="car" class="c-list" required></select></div>
                        <div><label>السائق</label><select name="driver" class="d-list" required></select></div>
                        <div><label>البائع</label><input type="text" name="vendor" required></div>
                        <div><label>المسؤول</label><input type="text" name="admin" value="Admin" readonly class="opacity-50"></div>
                        <div class="md:col-span-2"><label>ملاحظات</label><input type="text" name="notes"></div>
                    </div>
                    <button type="submit" class="w-full taxi-gold mt-6 py-4 rounded-xl font-bold shadow-lg">حفظ المصروف</button>
                </form>
            </div>
            <div id="cL-Exp" class="hidden card-premium rounded-2xl overflow-hidden overflow-x-auto">
                <table class="w-full"><thead><tr><th>التاريخ</th><th>السيارة</th><th>المبلغ</th><th>إجراء</th></tr></thead><tbody id="tbl-Exp"></tbody></table>
            </div>
        </section>

        <section id="m-car" class="module hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold border-r-4 border-yellow-500 pr-3">بيانات السيارات</h2>
                <div class="bg-slate-800 p-1 rounded-lg flex gap-1">
                    <button onclick="tab('add','Car')" id="tA-Car" class="px-4 py-1.5 rounded-md taxi-gold text-sm font-bold">إضافة</button>
                    <button onclick="tab('list','Car')" id="tL-Car" class="px-4 py-1.5 rounded-md text-slate-400 text-sm">القائمة</button>
                </div>
            </div>
            <div id="cA-Car" class="card-premium p-6 rounded-2xl">
                <form id="f-Car" onsubmit="submitForm(event, 'saveCar', 'Car')">
                    <input type="hidden" name="id">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                        <div><label>رقم السيارة</label><input type="text" name="plateNo" required></div>
                        <div><label>المالك</label><input type="text" name="owner" required></div>
                        <div><label>المسؤول</label><input type="text" name="admin" value="Admin" readonly class="opacity-50"></div>
                        <div><label>النوع</label><input type="text" name="brand" required></div>
                        <div><label>الموديل</label><input type="number" name="modelYear" required></div>
                        <div><label>تاريخ الترخيص</label><input type="date" name="expiry" required></div>
                        <div><label>الضمان اليومي</label><input type="number" step="0.1" name="dailyRent" required></div>
                        <div><label>نوع الوقود</label><select name="fuelType"><option>Hybrid (HEV)</option><option>Gasoline</option></select></div>
                        <div class="md:col-span-2"><label>المكتب</label><input type="text" name="office" required></div>
                    </div>
                    <button type="submit" class="w-full taxi-gold mt-6 py-4 rounded-xl font-bold shadow-lg">حفظ السيارة</button>
                </form>
            </div>
            <div id="cL-Car" class="hidden card-premium rounded-2xl overflow-hidden overflow-x-auto">
                <table class="w-full"><thead><tr><th>اللوحة</th><th>المالك</th><th>الضمان</th><th>إجراء</th></tr></thead><tbody id="tbl-Car"></tbody></table>
            </div>
        </section>

        <section id="m-drv" class="module hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold border-r-4 border-yellow-500 pr-3">بيانات السائقين</h2>
                <div class="bg-slate-800 p-1 rounded-lg flex gap-1">
                    <button onclick="tab('add','Drv')" id="tA-Drv" class="px-4 py-1.5 rounded-md taxi-gold text-sm font-bold">إضافة</button>
                    <button onclick="tab('list','Drv')" id="tL-Drv" class="px-4 py-1.5 rounded-md text-slate-400 text-sm">القائمة</button>
                </div>
            </div>
            <div id="cA-Drv" class="card-premium p-6 rounded-2xl">
                <form id="f-Drv" onsubmit="submitForm(event, 'saveDriver', 'Drv')">
                    <input type="hidden" name="id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="md:col-span-2"><label>الاسم الرباعي</label><input type="text" name="name" required></div>
                        <div><label>الرقم الوطني</label><input type="number" name="nationalId" required></div>
                        <div><label>رقم الهاتف</label><input type="number" name="phone" required></div>
                        <div><label>عنوان السكن</label><input type="text" name="address"></div>
                        <div><label>رابط الخريطة</label><input type="url" name="mapUrl" placeholder="https://maps.google.com/..."></div>
                    </div>
                    <button type="submit" class="w-full taxi-gold mt-6 py-4 rounded-xl font-bold shadow-lg">حفظ بيانات السائق</button>
                </form>
            </div>
            <div id="cL-Drv" class="hidden card-premium rounded-2xl overflow-hidden overflow-x-auto">
                <table class="w-full"><thead><tr><th>الاسم</th><th>الهاتف</th><th>إجراء</th></tr></thead><tbody id="tbl-Drv"></tbody></table>
            </div>
        </section>

    </div>

        <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyYUjsLu5Ir-eWP-YPhaklP_0A7IVBw1szcoNIGCTqTIK9PA6-QJ5CiOwCUKM2jwmIQYQ/exec";

    // دالة جلب البيانات العامة (معدلة لتجنب مشاكل الحظر)
    async function getData(action) {
        try {
            const response = await fetch(`${SCRIPT_URL}?action=${action}`);
            if (!response.ok) throw new Error('Network response was not ok');
            return await response.json();
        } catch (error) {
            console.error('Error fetching data:', error);
            return null;
        }
    }

    // تحميل الجداول
    async function fetchTable(mod) {
        const actions = {Rev:'getRevenues', Exp:'getExpenses', Car:'getCarsList', Drv:'getDriversList'};
        const tbody = document.getElementById(`tbl-${mod}`);
        tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-yellow-500"><i class="fas fa-circle-notch fa-spin"></i> جاري جلب البيانات من السحابة...</td></tr>';
        
        const data = await getData(actions[mod]);
        
        if (!data || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-gray-500">لا توجد بيانات متاحة حالياً أو الرابط غير مستجيب</td></tr>';
            return;
        }

        window[`data_${mod}`] = data;
        tbody.innerHTML = data.map((r, i) => `
            <tr class="hover:bg-slate-800/50 transition border-b border-slate-700">
                <td class="p-4">${r.date || r.Date || r.plateNo || r['رقم السيارة'] || r.name || '-'}</td>
                <td class="p-4">${r.carNo || r.Car_No || r.owner || r['المالك'] || r.phone || '-'}</td>
                <td class="p-4 font-bold text-yellow-500">${r.amount || r.Amount || r.dailyRent || r['الضمان اليومي'] || '-'}</td>
                <td class="p-4 text-center">
                    <button onclick="editByIndex(${i}, '${mod}')" class="bg-slate-700 p-2 rounded hover:taxi-gold transition">
                        <i class="fas fa-edit"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    // تحميل القوائم المنسدلة (السائقين والسيارات)
    async function loadDropdowns() {
        const drivers = await getData('getDrivers');
        const cars = await getData('getCars');

        if (drivers) {
            const dHtml = '<option value="">-- اختر السائق --</option>' + drivers.map(d => `<option value="${d}">${d}</option>`).join('');
            document.querySelectorAll('.d-list').forEach(s => s.innerHTML = dHtml);
        }
        if (cars) {
            const cHtml = '<option value="">-- اختر السيارة --</option>' + cars.map(c => `<option value="${c}">${c}</option>`).join('');
            document.querySelectorAll('.c-list').forEach(s => s.innerHTML = cHtml);
        }
    }

    // تشغيل عند التحميل
    window.onload = () => {
        document.querySelectorAll('input[type="date"]').forEach(i => i.value = new Date().toISOString().split('T')[0]);
        loadDropdowns();
        fetchTable('Rev'); // تحميل جدول الإيرادات افتراضياً
    };

    // دالة الحفظ (POST)
    async function submitForm(e, action, mod) {
        e.preventDefault();
        const btn = e.target.querySelector('button[type="submit"]');
        const originalText = btn.innerHTML;
        btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';

        const params = new URLSearchParams(new FormData(e.target));
        params.append('action', action);

        try {
            // إرسال البيانات باستخدام mode: 'no-cors' لحل مشاكل المتصفح
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: params
            });
            alert("تم إرسال الطلب بنجاح!");
            e.target.reset();
            tab('list', mod);
        } catch (err) {
            alert("خطأ في الاتصال");
        } finally {
            btn.disabled = false; btn.innerHTML = originalText;
        }
    }

    // وظائف التنقل (ShowModule & Tab) تبقى كما هي في الكود السابق
    function showModule(m) {
        document.querySelectorAll('.module').forEach(el => el.classList.add('hidden'));
        document.getElementById('m-'+m).classList.remove('hidden');
        document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('nav-active'));
        document.getElementById('n-'+m).classList.add('nav-active');
    }

    function tab(type, mod) {
        const isA = type === 'add';
        document.getElementById(`cA-${mod}`).classList.toggle('hidden', !isA);
        document.getElementById(`cL-${mod}`).classList.toggle('hidden', isA);
        document.getElementById(`tA-${mod}`).className = isA ? "px-4 py-1.5 rounded-md taxi-gold text-sm font-bold" : "px-4 py-1.5 rounded-md text-slate-400 text-sm";
        document.getElementById(`tL-${mod}`).className = !isA ? "px-4 py-1.5 rounded-md taxi-gold text-sm font-bold" : "px-4 py-1.5 rounded-md text-slate-400 text-sm";
        if(!isA) fetchTable(mod);
    }

    function editByIndex(idx, mod) {
        const row = window[`data_${mod}`][idx];
        tab('add', mod);
        const form = document.getElementById(`f-${mod}`);
        const inputs = form.querySelectorAll('input, select');
        inputs.forEach(input => {
            // البحث عن القيمة بغض النظر عن حالة الأحرف (Case Insensitive)
            const key = Object.keys(row).find(k => k.toLowerCase() === input.name.toLowerCase());
            if (key) input.value = row[key];
        });
        form.querySelector('button[type="submit"]').innerHTML = "تحديث البيانات الآن";
    }
    </script>
</body>
</html>
