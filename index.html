<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Master v4.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #0f172a; color: white; margin: 0; overflow-x: hidden; }
        .taxi-gold { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); color: #000; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 20px; }
        input { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; padding: 12px; border-radius: 8px; width: 100%; outline: none; }
        input:focus { border-color: #fbbf24 !important; }
        #login-screen { position: fixed; inset: 0; z-index: 9999; background: #0f172a; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        .eye-btn { position: absolute; left: 12px; top: 38px; color: #64748b; cursor: pointer; z-index: 10; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card w-full max-w-md mx-4 shadow-2xl border-yellow-500/20">
            <div class="taxi-gold w-16 h-16 rounded-2xl mx-auto flex items-center justify-center mb-6 shadow-lg">
                <i class="fas fa-taxi text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-center mb-8 text-yellow-500">دخول النظام</h2>
            
            <div class="space-y-5">
                <div class="relative">
                    <label class="block text-xs text-slate-400 mb-1 mr-2">اسم المستخدم</label>
                    <input type="text" id="user" placeholder="User Name">
                </div>
                
                <div class="relative">
                    <label class="block text-xs text-slate-400 mb-1 mr-2">كلمة المرور</label>
                    <input type="password" id="pass" placeholder="••••••••">
                    <i class="fas fa-eye eye-btn" id="togglePass" onclick="togglePassword()"></i>
                </div>

                <label class="flex items-center gap-2 text-sm text-slate-400 cursor-pointer pt-2">
                    <input type="checkbox" id="remember" class="w-4 h-4 accent-yellow-500"> تذكرني على هذا الجهاز
                </label>
                
                <button onclick="handleLogin()" id="login-btn" class="taxi-gold w-full py-4 rounded-xl font-bold text-lg active:scale-95 transition-all">
                    دخول النظام
                </button>
            </div>
            <p id="login-msg" class="text-red-500 text-center mt-4 text-sm hidden"></p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header class="bg-black p-4 border-b border-yellow-500/30 flex justify-between items-center sticky top-0 z-[60]">
            <span class="text-yellow-500 font-bold">FLEET MASTER</span>
            <button onclick="logout()" class="bg-red-500/10 text-red-500 px-3 py-1 rounded text-xs border border-red-500/20">خروج</button>
        </header>

        <div class="p-4">
            <div id="module-content" class="card">
                <h3 class="text-yellow-500 font-bold mb-4">تم تسجيل الدخول بنجاح!</h3>
                <p class="text-slate-400">أهلاً بك في لوحة التحكم.</p>
            </div>
        </div>
    </div>

    <script>
        // ضع رابط الـ Script الخاص بك هنا
        const API_URL = "https://script.google.com/macros/s/AKfycbwYQywgvfpI5XLIjfHkl6XashRy9W7SUK8NKVuUpRUy0-ZDnfYE2_cmnHJOmctkbQGv/exec";

        window.onload = () => {
            const savedUser = localStorage.getItem('fm_user');
            if(savedUser) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            }
        };

        function togglePassword() {
            const p = document.getElementById('pass');
            const icon = document.getElementById('togglePass');
            if (p.type === "password") {
                p.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                p.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        async function handleLogin() {
            const uInput = document.getElementById('user').value.trim();
            const pInput = document.getElementById('pass').value.trim();
            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('login-msg');

            if(!uInput || !pInput) { alert("أدخل البيانات كاملة"); return; }

            btn.innerText = "جاري التحقق من السيرفر...";
            btn.disabled = true;
            msg.classList.add('hidden');

            // إضافة Timeout (إلغاء العملية إذا تأخرت أكثر من 12 ثانية)
            const timeout = setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "دخول النظام";
                msg.innerText = "السيرفر لا يستجيب، تأكد من اتصالك بالإنترنت";
                msg.classList.remove('hidden');
            }, 12000);

            try {
                const users = await callAPI('getRows', 'Users');
                clearTimeout(timeout); // إلغاء المؤقت لأن السيرفر استجاب

                // البحث الذكي في الأعمدة B و C
                const valid = users.find(row => {
                    const keys = Object.keys(row);
                    const valB = String(row[keys[1]] || "").trim(); // العمود B (اليوزر)
                    const valC = String(row[keys[2]] || "").trim(); // العمود C (الباسورد)
                    
                    return valB === uInput && valC === pInput;
                });

                if(valid) {
                    if(document.getElementById('remember').checked) localStorage.setItem('fm_user', uInput);
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                } else {
                    msg.innerText = "اسم المستخدم أو كلمة المرور غير صحيحة";
                    msg.classList.remove('hidden');
                    btn.innerText = "دخول النظام";
                    btn.disabled = false;
                }
            } catch(e) { 
                clearTimeout(timeout);
                msg.innerText = "خطأ في الاتصال: تأكد من نشر الـ Script كـ Anyone";
                msg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "دخول النظام";
            }
        }

        function callAPI(action, sheet) {
            return new Promise((resolve, reject) => {
                const cb = 'callback_' + Math.round(Math.random() * 1000000);
                window[cb] = (data) => {
                    delete window[cb];
                    document.body.removeChild(script);
                    resolve(data);
                };
                const script = document.createElement('script');
                script.src = `${API_URL}?action=${action}&sheetName=${sheet}&callback=${cb}`;
                script.onerror = () => reject();
                document.body.appendChild(script);
            });
        }

        function logout() {
            localStorage.removeItem('fm_user');
            location.reload();
        }
    </script>
</body>
</html>
