<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Fleet Master Premium | نظام الإدارة المتكامل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #0f172a; color: white; margin: 0; }
        .taxi-gold { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); color: #000; }
        .nav-tab { cursor: pointer; padding: 1rem; color: #94a3b8; border-bottom: 3px solid transparent; transition: 0.3s; }
        .nav-active { color: #fbbf24; border-bottom-color: #fbbf24; background: rgba(251, 191, 36, 0.05); }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 15px; padding: 20px; }
        input, select { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; padding: 10px; border-radius: 8px; width: 100%; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-10">

    <nav class="bg-black border-b border-yellow-500/20 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-2 py-4">
                <div class="taxi-gold px-2 py-1 rounded font-black">FM</div>
                <span class="font-bold text-yellow-500 hidden sm:block">FLEET MASTER</span>
            </div>
            <div class="flex gap-2">
                <div onclick="showModule('Revenues')" id="n-Revenues" class="nav-tab nav-active">الإيرادات</div>
                <div onclick="showModule('Expenses')" id="n-Expenses" class="nav-tab">المصاريف</div>
                <div onclick="showModule('Cars')" id="n-Cars" class="nav-tab">السيارات</div>
                <div onclick="showModule('Drivers')" id="n-Drivers" class="nav-tab">السائقين</div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 mt-8">
        
        <div class="flex justify-between items-center mb-6">
            <h2 id="module-title" class="text-2xl font-bold border-r-4 border-yellow-500 pr-3">إدارة الإيرادات</h2>
            <div class="bg-slate-800 p-1 rounded-lg flex gap-1">
                <button onclick="switchTab('add')" id="btn-add" class="taxi-gold px-4 py-1 rounded-md font-bold shadow-lg">إضافة</button>
                <button onclick="switchTab('list')" id="btn-list" class="text-slate-400 px-4 py-1 rounded-md">عرض السجلات</button>
            </div>
        </div>

        <div id="view-add" class="card">
            <form id="mainForm" onsubmit="handleSave(event)">
                <input type="hidden" name="sheetName" id="current-sheet" value="Revenues">
                <div id="form-fields" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    </div>
                <button type="submit" id="submit-btn" class="taxi-gold w-full mt-8 py-4 rounded-xl font-black text-lg shadow-2xl transition hover:scale-[1.01]">
                    حفظ البيانات
                </button>
            </form>
        </div>

        <div id="view-list" class="hidden card overflow-x-auto">
            <table class="w-full text-right">
                <thead>
                    <tr id="table-head" class="text-yellow-500 border-b border-slate-700">
                        </tr>
                </thead>
                <tbody id="table-body" class="text-slate-300"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbxcUfu7zv8vBL7PguLnQZ8z0qyj8v0ehtAbkCDexHPY31XeGJ5nwY4vsRLfrDf5ZPIxJQ/exec";
        let currentModule = 'Revenues';

        // وظيفة JSONP للجلب الآمن
        function callAPI(action, sheet = '') {
            return new Promise((resolve) => {
                const cb = 'cb_' + Math.round(Math.random() * 1000000);
                const script = document.createElement('script');
                window[cb] = (data) => {
                    delete window[cb];
                    document.body.removeChild(script);
                    resolve(data);
                };
                script.src = `${API}?action=${action}&sheetName=${sheet}&callback=${cb}`;
                document.body.appendChild(script);
            });
        }

        // التبديل بين الشاشات الأربع
        function showModule(m) {
            currentModule = m;
            document.getElementById('current-sheet').value = m;
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('nav-active'));
            document.getElementById('n-' + m).classList.add('nav-active');
            document.getElementById('module-title').innerText = `إدارة ${m === 'Revenues' ? 'الإيرادات' : m === 'Expenses' ? 'المصاريف' : m === 'Cars' ? 'السيارات' : 'السائقين'}`;
            renderForm();
            switchTab('add');
        }

        // بناء الحقول ديناميكياً
        async function renderForm() {
            const container = document.getElementById('form-fields');
            container.innerHTML = '<p class="p-5">جاري التحميل...</p>';
            
            if (currentModule === 'Revenues') {
                const drivers = await callAPI('getDrivers');
                const cars = await callAPI('getCars');
                container.innerHTML = `
                    <div><label>التاريخ</label><input type="date" name="Date" required value="${new Date().toISOString().split('T')[0]}"></div>
                    <div><label>رقم السيارة</label><select name="Car_No">${cars.map(c => `<option value="${c}">${c}</option>`).join('')}</select></div>
                    <div><label>السائق</label><select name="Driver_name">${drivers.map(d => `<option value="${d}">${d}</option>`).join('')}</select></div>
                    <div><label>الفئة</label><select name="Category"><option>ضمان</option><option>مخالفات</option><option>أخرى</option></select></div>
                    <div><label>المبلغ (JD)</label><input type="number" step="0.01" name="Amount" required></div>
                    <div><label>طريقة الدفع</label><select name="Method"><option>Cash</option><option>Cliq</option><option>Transfer</option><option>Bank</option></select></div>
                    <div><label>المحصل</label><input type="text" name="Collector" value="Admin" readonly class="opacity-50"></div>
                    <div class="md:col-span-2"><label>ملاحظات</label><input type="text" name="Notes"></div>
                `;
            } else {
                container.innerHTML = `<p class="p-5 text-slate-400">شاشة ${currentModule} قيد الضبط...</p>`;
            }
        }

        async function switchTab(mode) {
            const isAdd = mode === 'add';
            document.getElementById('view-add').classList.toggle('hidden', !isAdd);
            document.getElementById('view-list').classList.toggle('hidden', isAdd);
            
            if(!isAdd) {
                const head = document.getElementById('table-head');
                const body = document.getElementById('table-body');
                body.innerHTML = '<tr><td colspan="5" class="p-10 text-center italic">جاري جلب البيانات...</td></tr>';
                
                const data = await callAPI('getRows', currentModule);
                
                if(data.length > 0) {
                    const keys = Object.keys(data[0]);
                    head.innerHTML = keys.map(k => `<th class="p-4">${k}</th>`).join('');
                    body.innerHTML = data.map(row => `
                        <tr class="border-b border-slate-800 hover:bg-slate-800 transition">
                            ${keys.map(k => `<td class="p-4">${row[k] || '-'}</td>`).join('')}
                        </tr>
                    `).join('');
                } else {
                    body.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-slate-500">لا توجد سجلات</td></tr>';
                }
            }
        }

        function handleSave(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "جاري الحفظ...";
            
            const params = new URLSearchParams(new FormData(e.target));
            fetch(API, { method: 'POST', mode: 'no-cors', body: params })
                .then(() => {
                    alert("تم الحفظ بنجاح!");
                    e.target.reset();
                    btn.disabled = false; btn.innerText = "حفظ البيانات";
                    switchTab('list');
                });
        }

        window.onload = () => renderForm();
    </script>
</body>
</html>
