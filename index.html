<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة التاكسي - الإيرادات</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #34495e; --accent: #3498db; --zebra: #f2f2f2; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); text-align: center; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        
        /* شاشة تسجيل الدخول */
        #loginSection { max-width: 400px; margin: 100px auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px; background: #fff; }
        
        /* النماذج */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: var(--accent); color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #2980b9; }
        
        /* جدول زيبرا */
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: right; }
        th { background-color: var(--primary); color: white; }
        tr:nth-child(even) { background-color: var(--zebra); }
        tr:hover { background-color: #e9ecef; }
        .edit-btn { background: #e67e22; padding: 5px 10px; font-size: 12px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginSection">
        <h2>تسجيل الدخول</h2>
        <div class="form-group">
            <label>اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم">
        </div>
        <div class="form-group">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>
        <button onclick="login()">دخول</button>
    </div>

    <div id="mainSection" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>نموذج الإيرادات (Revenues)</h2>
            <p>المستخدم الحالي: <span id="currentUser" style="font-weight: bold; color: var(--accent);"></span></p>
        </div>

        <form id="revenueForm">
            <input type="hidden" id="ID"> <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>التاريخ (dd mm yyyy)</label>
                    <input type="text" id="Date" placeholder="01 01 2024">
                </div>
                <div class="form-group">
                    <label>رقم السيارة</label>
                    <select id="Car_No"><option value="">جاري التحميل...</option></select>
                </div>
                <div class="form-group">
                    <label>اسم السائق</label>
                    <select id="Driver_name"><option value="">جاري التحميل...</option></select>
                </div>
                <div class="form-group">
                    <label>الفئة</label>
                    <select id="Category">
                        <option value="ضمان">ضمان</option>
                        <option value="مخالفات">مخالفات</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>المبلغ (JD)</label>
                    <input type="number" id="Amount" step="0.01">
                </div>
                <div class="form-group">
                    <label>طريقة الدفع</label>
                    <select id="Method">
                        <option value="Cash">Cash</option>
                        <option value="Cliq">Cliq</option>
                        <option value="Transfer">Transfer</option>
                        <option value="Bank">Bank</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>ملاحظات</label>
                <textarea id="Notes" rows="2"></textarea>
            </div>
            <button type="button" id="submitBtn" onclick="submitRevenue()">حفظ البيانات</button>
            <button type="button" id="updateBtn" class="hidden" onclick="updateRevenue()" style="background: #e67e22;">تحديث التعديلات</button>
            <button type="button" onclick="resetForm()" style="background: #95a5a6;">إلغاء/جديد</button>
        </form>

        <hr>

        <h3>سجل الإيرادات المسجلة</h3>
        <div style="overflow-x:auto;">
            <table id="revenueTable">
                <thead>
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxXl_1lmAK1HRSemLmW1z9XDPcOPqu8hmKEtaPFRYG8qtmbgKraI-a9ADW0R_EObuel/exec";
    let loggedInUser = "";

    // 1. وظيفة تسجيل الدخول
    async function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        
        const response = await fetch(scriptUrl, {
            method: 'POST',
            body: JSON.stringify({ action: 'login', username: user, password: pass })
        });
        const result = await response.json();
        
        if (result.success) {
            loggedInUser = result.user;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainSection').classList.remove('hidden');
            document.getElementById('currentUser').innerText = loggedInUser;
            loadInitialData();
        } else {
            alert("خطأ في البيانات!");
        }
    }

    // 2. تحميل القوائم المنسدلة والجدول عند الدخول
    async function loadInitialData() {
        // جلب القوائم
        const dropRes = await fetch(scriptUrl, { method: 'POST', body: JSON.stringify({ action: 'getDropdowns' }) });
        const dropData = await dropRes.json();
        
        const carSelect = document.getElementById('Car_No');
        const driverSelect = document.getElementById('Driver_name');
        
        carSelect.innerHTML = dropData.cars.map(c => `<option value="${c}">${c}</option>`).join('');
        driverSelect.innerHTML = dropData.drivers.map(d => `<option value="${d}">${d}</option>`).join('');
        
        loadTable();
    }

    // 3. تحميل جدول الإيرادات (زيبرا)
    async function loadTable() {
        const response = await fetch(scriptUrl, { method: 'POST', body: JSON.stringify({ action: 'fetchTable', sheetName: 'Revenues' }) });
        const result = await response.json();
        
        if (result.success) {
            const head = document.getElementById('tableHeaders');
            const body = document.getElementById('tableBody');
            
            head.innerHTML = result.headers.map(h => `<th>${h}</th>`).join('') + "<th>إجراء</th>";
            
            body.innerHTML = result.rows.map((row, index) => {
                let rowHtml = row.map(cell => `<td>${cell}</td>`).join('');
                return `<tr>${rowHtml}<td><button class="edit-btn" onclick='editRow(${JSON.stringify(row)}, ${JSON.stringify(result.headers)})'>تعديل</button></td></tr>`;
            }).join('');
        }
    }

    // 4. إرسال بيانات جديدة
    async function submitRevenue() {
        const formData = {
            Date: document.getElementById('Date').value,
            Car_No: document.getElementById('Car_No').value,
            Driver_name: document.getElementById('Driver_name').value,
            Category: document.getElementById('Category').value,
            Amount: document.getElementById('Amount').value,
            Method: document.getElementById('Method').value,
            Collector: loggedInUser,
            Notes: document.getElementById('Notes').value
        };

        const response = await fetch(scriptUrl, {
            method: 'POST',
            body: JSON.stringify({ action: 'submitForm', sheetName: 'Revenues', formData: formData })
        });
        const result = await response.json();
        if (result.success) { alert("تم الحفظ!"); resetForm(); loadTable(); }
    }

    // 5. وضع البيانات في الفورم للتعديل
    function editRow(rowData, headers) {
        headers.forEach((h, i) => {
            const el = document.getElementById(h);
            if (el) el.value = rowData[i];
        });
        document.getElementById('submitBtn').classList.add('hidden');
        document.getElementById('updateBtn').classList.remove('hidden');
    }

    // 6. تحديث البيانات
    async function updateRevenue() {
        const formData = {
            ID: document.getElementById('ID').value,
            Date: document.getElementById('Date').value,
            Car_No: document.getElementById('Car_No').value,
            Driver_name: document.getElementById('Driver_name').value,
            Category: document.getElementById('Category').value,
            Amount: document.getElementById('Amount').value,
            Method: document.getElementById('Method').value,
            Collector: loggedInUser,
            Notes: document.getElementById('Notes').value
        };

        const response = await fetch(scriptUrl, {
            method: 'POST',
            body: JSON.stringify({ action: 'updateData', sheetName: 'Revenues', formData: formData })
        });
        const result = await response.json();
        if (result.success) { alert("تم التحديث!"); resetForm(); loadTable(); }
    }

    function resetForm() {
        document.getElementById('revenueForm').reset();
        document.getElementById('ID').value = "";
        document.getElementById('submitBtn').classList.remove('hidden');
        document.getElementById('updateBtn').classList.add('hidden');
    }
</script>

</body>
</html>
