<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Master | إدارة الإيرادات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #0f172a; color: white; }
        .gold-gradient { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); }
        .input-style { background: #1e293b; border: 1px solid #334155; color: white; padding: 12px; border-radius: 10px; width: 100%; outline: none; transition: 0.3s; }
        .input-style:focus { border-color: #fbbf24; box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.2); }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10 bg-slate-900 p-6 rounded-2xl border-b-2 border-yellow-500 shadow-xl">
            <div>
                <h1 class="text-2xl font-bold text-yellow-500 tracking-tight">FLEET MASTER</h1>
                <p class="text-slate-400 text-sm">نظام إدارة الأسطول الذكي</p>
            </div>
            <div class="text-left">
                <span class="text-xs text-slate-500 block">المستخدم الحالي</span>
                <span id="display-user" class="font-bold text-white uppercase tracking-wider">Admin</span>
            </div>
        </header>

        <div class="flex gap-2 mb-8 bg-slate-900 p-1 rounded-xl w-fit">
            <button onclick="switchMode('add')" id="btn-add" class="gold-gradient text-black px-6 py-2 rounded-lg font-bold transition-all shadow-lg">إدخال إيراد</button>
            <button onclick="switchMode('list')" id="btn-list" class="text-slate-400 px-6 py-2 rounded-lg font-bold hover:bg-slate-800">عرض السجلات</button>
        </div>

        <div id="section-add" class="card animate-fadeIn">
            <form id="revenueForm" onsubmit="handleFormSubmit(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-slate-400 text-sm mb-2">التاريخ (Date)</label>
                        <input type="date" name="Date" id="date-field" class="input-style" required>
                    </div>

                    <div>
                        <label class="block text-slate-400 text-sm mb-2">رقم السيارة (Plate No)</label>
                        <select name="Car_No" id="car-select" class="input-style" required>
                            <option value="">-- اختر السيارة --</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-slate-400 text-sm mb-2">اسم السائق (Driver)</label>
                        <select name="Driver_name" id="driver-select" class="input-style" required>
                            <option value="">-- اختر السائق --</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-slate-400 text-sm mb-2">الفئة (Category)</label>
                        <select name="Category" class="input-style" required>
                            <option value="ضمان">ضمان</option>
                            <option value="مخالفات">مخالفات</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-slate-400 text-sm mb-2">المبلغ بالدينار (Amount JD)</label>
                        <input type="number" step="0.01" name="Amount" placeholder="0.00" class="input-style" required>
                    </div>

                    <div>
                        <label class="block text-slate-400 text-sm mb-2">طريقة الدفع (Method)</label>
                        <select name="Method" class="input-style" required>
                            <option value="Cash">Cash</option>
                            <option value="Cliq">Cliq</option>
                            <option value="Transfer">Transfer</option>
                            <option value="Bank">Bank</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-slate-400 text-sm mb-2">المحصل (Collector)</label>
                        <input type="text" name="Collector" id="collector-field" value="Admin" class="input-style opacity-50 cursor-not-allowed" readonly>
                    </div>

                    <div class="md:col-span-2 lg:col-span-2">
                        <label class="block text-slate-400 text-sm mb-2">ملاحظات عامة (Notes)</label>
                        <input type="text" name="Notes" placeholder="اكتب أي ملاحظات إضافية هنا..." class="input-style">
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="gold-gradient w-full mt-10 py-4 rounded-xl text-black font-black text-lg shadow-2xl hover:scale-[1.01] active:scale-95 transition-all">
                    تأكيد وحفظ البيانات
                </button>
            </form>
        </div>

        <div id="section-list" class="hidden card overflow-x-auto">
            <table class="w-full text-right border-collapse">
                <thead>
                    <tr class="text-yellow-500 border-b border-slate-700">
                        <th class="p-4">ID</th>
                        <th class="p-4">التاريخ</th>
                        <th class="p-4">السيارة</th>
                        <th class="p-4">المبلغ</th>
                        <th class="p-4">الإجراء</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="text-slate-300">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // ضع الرابط الخاص بك هنا
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxcUfu7zv8vBL7PguLnQZ8z0qyj8v0ehtAbkCDexHPY31XeGJ5nwY4vsRLfrDf5ZPIxJQ/exec";

        // وظيفة JSONP لجلب البيانات بدون مشاكل CORS
        function fetchData(action) {
            return new Promise((resolve) => {
                const cb = 'callback_' + Math.round(Math.random() * 1000000);
                const script = document.createElement('script');
                window[cb] = (data) => {
                    delete window[cb];
                    document.body.removeChild(script);
                    resolve(data);
                };
                script.src = `${WEB_APP_URL}?action=${action}&callback=${cb}`;
                document.body.appendChild(script);
            });
        }

        // التبديل بين العرض والإضافة
        async function switchMode(mode) {
            const isAdd = mode === 'add';
            document.getElementById('section-add').classList.toggle('hidden', !isAdd);
            document.getElementById('section-list').classList.toggle('hidden', isAdd);
            
            document.getElementById('btn-add').className = isAdd ? 'gold-gradient text-black px-6 py-2 rounded-lg font-bold shadow-lg' : 'text-slate-400 px-6 py-2 rounded-lg font-bold hover:bg-slate-800';
            document.getElementById('btn-list').className = !isAdd ? 'gold-gradient text-black px-6 py-2 rounded-lg font-bold shadow-lg' : 'text-slate-400 px-6 py-2 rounded-lg font-bold hover:bg-slate-800';

            if(!isAdd) loadTable();
        }

        // تحميل الجدول
        async function loadTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center">جاري تحميل السجلات...</td></tr>';
            
            const data = await fetchData('getRevenues');
            tbody.innerHTML = data.map(row => `
                <tr class="border-b border-slate-800 hover:bg-slate-800/50 transition">
                    <td class="p-4 text-xs font-mono text-slate-500">${row.ID}</td>
                    <td class="p-4">${row.Date}</td>
                    <td class="p-4 font-bold text-white">${row.Car_No}</td>
                    <td class="p-4 text-yellow-500 font-bold">${row.Amount} JD</td>
                    <td class="p-4"><button class="text-slate-500 hover:text-white"><i class="fas fa-edit"></i></button></td>
                </tr>
            `).join('');
        }

        // إرسال النموذج
        function handleFormSubmit(event) {
            event.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = "جاري الحفظ في السحابة...";

            const formData = new FormData(event.target);
            const params = new URLSearchParams(formData);

            fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: params })
                .then(() => {
                    alert("تم حفظ الإيراد بنجاح!");
                    event.target.reset();
                    document.getElementById('date-field').value = new Date().toISOString().split('T')[0];
                    btn.disabled = false;
                    btn.innerHTML = "تأكيد وحفظ البيانات";
                })
                .catch(() => alert("خطأ في الاتصال"));
        }

        // التحميل الأولي
        window.onload = async () => {
            // تاريخ اليوم تلقائياً
            document.getElementById('date-field').value = new Date().toISOString().split('T')[0];
            
            // تحميل القوائم من الشيت
            const drivers = await fetchData('getDrivers');
            const cars = await fetchData('getCars');

            document.getElementById('driver-select').innerHTML += drivers.map(d => `<option value="${d}">${d}</option>`).join('');
            document.getElementById('car-select').innerHTML += cars.map(c => `<option value="${c}">${c}</option>`).join('');
        };
    </script>
</body>
</html>
