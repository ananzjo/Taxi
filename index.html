<div id="m-car" class="hidden animate-fadeIn text-right">
    <header class="flex justify-between items-end mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">أسطول السيارات</h1>
            <p class="text-gray-500 text-sm">إدارة التراخيص والضمان اليومي</p>
        </div>
        <div class="flex bg-white rounded-lg shadow p-1">
            <button onclick="switchTab('add', 'Car')" id="tA-Car" class="px-4 py-2 rounded-md taxi-yellow font-bold text-sm">إضافة سيارة</button>
            <button onclick="switchTab('list', 'Car')" id="tL-Car" class="px-4 py-2 rounded-md font-bold text-sm text-gray-400">القائمة</button>
        </div>
    </header>

    <div id="cA-Car" class="bg-white rounded-2xl p-6 card-shadow border">
        <form id="f-Car" class="grid grid-cols-1 md:grid-cols-3 gap-5">
            <input type="hidden" name="id">
            
            <div>
                <label class="block text-sm font-bold mb-1">رقم اللوحة</label>
                <input type="text" name="plateNo" required placeholder="10-12345" class="w-full p-3 rounded-xl bg-gray-50">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">المالك</label>
                <input type="text" name="owner" required class="w-full p-3 rounded-xl bg-gray-50">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">المسؤول</label>
                <input type="text" name="admin" value="مدير النظام" readonly class="w-full p-3 rounded-xl bg-gray-200 font-bold">
            </div>

            <div>
                <label class="block text-sm font-bold mb-1">النوع (Brand)</label>
                <input type="text" name="brand" placeholder="Toyota / Hyundai" required class="w-full p-3 rounded-xl bg-gray-50">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">الموديل (Year)</label>
                <input type="number" name="modelYear" placeholder="2024" required class="w-full p-3 rounded-xl bg-gray-50">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">تاريخ انتهاء الترخيص</label>
                <input type="date" name="expiry" required class="w-full p-3 rounded-xl bg-gray-50">
            </div>

            <div>
                <label class="block text-sm font-bold mb-1">الضمان اليومي (JD)</label>
                <input type="number" step="0.1" name="dailyRent" required class="w-full p-3 rounded-xl bg-gray-50 font-bold text-green-700">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">نوع الوقود</label>
                <select name="fuelType" required class="w-full p-3 rounded-xl bg-gray-50">
                    <option value="Hybrid (HEV)">Hybrid (HEV)</option>
                    <option value="Gasoline">Gasoline</option>
                    <option value="Electric (EV)">Electric (EV)</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">المكتب المسجل</label>
                <input type="text" name="office" required class="w-full p-3 rounded-xl bg-gray-50">
            </div>

            <button type="submit" class="md:col-span-3 taxi-dark text-white font-bold py-4 rounded-xl shadow-lg hover:bg-gray-800 transition">
                <i class="fas fa-save ml-2"></i> حفظ بيانات السيارة
            </button>
        </form>
    </div>

    <div id="cL-Car" class="hidden bg-white rounded-2xl shadow overflow-hidden border">
        <table class="w-full text-right">
            <thead class="bg-gray-100 text-gray-600">
                <tr>
                    <th class="p-4">اللوحة</th>
                    <th class="p-4">المالك</th>
                    <th class="p-4">الضمان</th>
                    <th class="p-4 text-center">إجراء</th>
                </tr>
            </thead>
            <tbody id="tbl-Car"></tbody>
        </table>
    </div>
</div>
