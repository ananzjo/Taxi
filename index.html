<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Master | نظام إدارة التاكسي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; }
        .taxi-yellow { background-color: #FACC15; }
        .taxi-dark { background-color: #1A1A1A; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .nav-active { border-bottom: 4px solid #1A1A1A; color: #1A1A1A; font-weight: bold; }
        .btn-taxi { background-color: #FACC15; color: #1A1A1A; transition: all 0.3s; }
        .btn-taxi:hover { background-color: #EAB308; transform: translateY(-2px); }
        input, select, textarea { border: 1px solid #e2e8f0 !important; }
        input:focus, select:focus { border-color: #FACC15 !important; outline: none; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
    </style>
</head>
<body class="pb-12">

    <nav class="taxi-yellow shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 flex justify-between h-16 items-center">
            <div class="flex items-center gap-2">
                <div class="bg-black text-yellow-400 p-2 rounded-lg"><i class="fas fa-taxi"></i></div>
                <span class="text-xl font-bold text-black">FLEET MASTER</span>
            </div>
            <div class="hidden md:flex gap-6">
                <button onclick="switchModule('rev')" id="n-rev" class="nav-active py-5 px-1">الإيرادات</button>
                <button onclick="switchModule('exp')" id="n-exp" class="py-5 px-1 hover:text-gray-700">المصاريف</button>
                <button onclick="switchModule('drv')" id="n-drv" class="py-5 px-1 hover:text-gray-700">السائقين</button>
                <button onclick="switchModule('car')" id="n-car" class="py-5 px-1 hover:text-gray-700">السيارات</button>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4 mt-8 text-right">
        
        <div id="m-rev" class="animate-fadeIn">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">سجل الإيرادات</h1>
                <div class="flex bg-white rounded-lg shadow p-1">
                    <button onclick="switchTab('add', 'Rev')" id="tA-Rev" class="px-4 py-2 rounded-md taxi-yellow font-bold text-sm">إضافة</button>
                    <button onclick="switchTab('list', 'Rev')" id="tL-Rev" class="px-4 py-2 rounded-md font-bold text-sm text-gray-400">السجلات</button>
                </div>
            </div>
            <div id="cA-Rev" class="bg-white rounded-2xl p-6 card-shadow border">
                <form id="f-Rev" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <input type="hidden" name="id">
                    <div><label class="block text-sm font-bold mb-2">التاريخ</label><input type="date" name="date" required class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <div><label class="block text-sm font-bold mb-2">رقم السيارة</label><select name="carNo" class="c-list w-full p-3 rounded-xl bg-gray-50"></select></div>
                    <div><label class="block text-sm font-bold mb-2">السائق</label><select name="driverName" class="d-list w-full p-3 rounded-xl bg-gray-50"></select></div>
                    <div><label class="block text-sm font-bold mb-2">المبلغ (JD)</label><input type="number" step="0.01" name="amount" required class="w-full p-3 rounded-xl bg-gray-50 font-bold"></div>
                    <div class="md:col-span-2"><label class="block text-sm font-bold mb-2">ملاحظات</label><input type="text" name="notes" class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <button type="submit" class="md:col-span-3 btn-taxi font-bold py-4 rounded-xl text-lg shadow-lg">حفظ الإيراد</button>
                </form>
            </div>
            <div id="cL-Rev" class="hidden bg-white rounded-2xl card-shadow border overflow-hidden">
                <table class="w-full text-right"><thead class="bg-gray-50"><tr><th class="p-4">التاريخ</th><th class="p-4">السيارة</th><th class="p-4">المبلغ</th><th class="p-4 text-center">إجراء</th></tr></thead><tbody id="tbl-Rev"></tbody></table>
            </div>
        </div>

        <div id="m-exp" class="hidden animate-fadeIn">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">سجل المصاريف</h1>
                <div class="flex bg-white rounded-lg shadow p-1">
                    <button onclick="switchTab('add', 'Exp')" id="tA-Exp" class="px-4 py-2 rounded-md taxi-yellow font-bold text-sm">إضافة</button>
                    <button onclick="switchTab('list', 'Exp')" id="tL-Exp" class="px-4 py-2 rounded-md font-bold text-sm text-gray-400">السجلات</button>
                </div>
            </div>
            <div id="cA-Exp" class="bg-white rounded-2xl p-6 card-shadow border">
                <form id="f-Exp" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" name="id">
                    <div><label class="block text-sm font-bold mb-2">التاريخ</label><input type="date" name="date" required class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <div><label class="block text-sm font-bold mb-2">المبلغ (JD)</label><input type="number" step="0.01" name="amount" required class="w-full p-3 rounded-xl bg-gray-50 font-bold text-red-600"></div>
                    <div><label class="block text-sm font-bold mb-2">السيارة</label><select name="car" class="c-list w-full p-3 rounded-xl bg-gray-50"></select></div>
                    <div><label class="block text-sm font-bold mb-2">السائق المسئول</label><select name="driver" class="d-list w-full p-3 rounded-xl bg-gray-50"></select></div>
                    <div><label class="block text-sm font-bold mb-2">البائع</label><input type="text" name="vendor" required class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <div><label class="block text-sm font-bold mb-2">ملاحظات</label><input type="text" name="notes" class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <button type="submit" class="md:col-span-2 taxi-dark text-white font-bold py-4 rounded-xl shadow-lg hover:bg-gray-800 transition">حفظ المصروف</button>
                </form>
            </div>
            <div id="cL-Exp" class="hidden bg-white rounded-2xl card-shadow border overflow-hidden">
                <table class="w-full text-right"><thead class="bg-gray-50"><tr><th class="p-4">التاريخ</th><th class="p-4">السيارة</th><th class="p-4">المبلغ</th><th class="p-4 text-center">إجراء</th></tr></thead><tbody id="tbl-Exp"></tbody></table>
            </div>
        </div>

        <div id="m-drv" class="hidden animate-fadeIn">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">بيانات السائقين</h1>
                <div class="flex bg-white rounded-lg shadow p-1">
                    <button onclick="switchTab('add', 'Drv')" id="tA-Drv" class="px-4 py-2 rounded-md taxi-yellow font-bold text-sm">إضافة</button>
                    <button onclick="switchTab('list', 'Drv')" id="tL-Drv" class="px-4 py-2 rounded-md font-bold text-sm text-gray-400">القائمة</button>
                </div>
            </div>
            <div id="cA-Drv" class="bg-white rounded-2xl p-6 card-shadow border">
                <form id="f-Drv" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <input type="hidden" name="id">
                    <div class="md:col-span-2"><label class="block text-sm font-bold mb-1">الاسم</label><input type="text" name="name" required class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <div><label class="block text-sm font-bold mb-1">الرقم الوطني</label><input type="number" name="nationalId" required class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <div><label class="block text-sm font-bold mb-1">رقم الهاتف</label><input type="number" name="phone" required class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <div class="md:col-span-2"><label class="block text-sm font-bold mb-1">العنوان</label><input type="text" name="address" class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <div class="md:col-span-2"><label class="block text-sm font-bold mb-1">رابط الخريطة</label><input type="url" name="mapUrl" class="w-full p-3 rounded-xl bg-gray-50 text-left"></div>
                    <button type="submit" class="md:col-span-2 btn-taxi font-bold py-4 rounded-xl shadow-lg">حفظ السائق</button>
                </form>
            </div>
            <div id="cL-Drv" class="hidden bg-white rounded-2xl card-shadow border overflow-hidden">
                <table class="w-full text-right"><thead class="bg-gray-50"><tr><th class="p-4">الاسم</th><th class="p-4">الهاتف</th><th class="p-4 text-center">إجراء</th></tr></thead><tbody id="tbl-Drv"></tbody></table>
            </div>
        </div>

        <div id="m-car" class="hidden animate-fadeIn">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">بيانات السيارات</h1>
                <div class="flex bg-white rounded-lg shadow p-1">
                    <button onclick="switchTab('add', 'Car')" id="tA-Car" class="px-4 py-2 rounded-md taxi-yellow font-bold text-sm">إضافة</button>
                    <button onclick="switchTab('list', 'Car')" id="tL-Car" class="px-4 py-2 rounded-md font-bold text-sm text-gray-400">القائمة</button>
                </div>
            </div>
            <div id="cA-Car" class="bg-white rounded-2xl p-6 card-shadow border">
                <form id="f-Car" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <input type="hidden" name="id">
                    <div><label class="block text-sm font-bold mb-1">رقم اللوحة</label><input type="text" name="plateNo" required class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <div><label class="block text-sm font-bold mb-1">النوع</label><input type="text" name="type" required class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <div><label class="block text-sm font-bold mb-1">الموديل</label><input type="number" name="model" required class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <div><label class="block text-sm font-bold mb-1">انتهاء الترخيص</label><input type="date" name="expiry" required class="w-full p-3 rounded-xl bg-gray-50"></div>
                    <button type="submit" class="md:col-span-2 taxi-dark text-white font-bold py-4 rounded-xl shadow-lg hover:bg-gray-800">حفظ السيارة</button>
                </form>
            </div>
            <div id="cL-Car" class="hidden bg-white rounded-2xl card-shadow border overflow-hidden">
                <table class="w-full text-right"><thead class="bg-gray-50"><tr><th class="p-4">اللوحة</th><th class="p-4">النوع</th><th class="p-4 text-center">إجراء</th></tr></thead><tbody id="tbl-Car"></tbody></table>
            </div>
        </div>

    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyYUjsLu5Ir-eWP-YPhaklP_0A7IVBw1szcoNIGCTqTIK9PA6-QJ5CiOwCUKM2jwmIQYQ/exec";

        window.onload = () => {
            document.querySelectorAll('input[type="date"]').forEach(i => i.value = new Date().toISOString().split('T')[0]);
            loadOptions();
        };

        function switchModule(m) {
            ['rev', 'exp', 'drv', 'car'].forEach(i => {
                document.getElementById('m-'+i).classList.toggle('hidden', i !== m);
                document.getElementById('n-'+i).className = i === m ? "nav-active py-5 px-1 transition" : "py-5 px-1 hover:text-gray-700 transition";
            });
        }

        function switchTab(type, mod) {
            const isAdd = type === 'add';
            document.getElementById(`cA-${mod}`).classList.toggle('hidden', !isAdd);
            document.getElementById(`cL-${mod}`).classList.toggle('hidden', isAdd);
            document.getElementById(`tA-${mod}`).className = isAdd ? "px-4 py-2 rounded-md taxi-yellow font-bold text-sm" : "px-4 py-2 rounded-md font-bold text-sm text-gray-400";
            document.getElementById(`tL-${mod}`).className = !isAdd ? "px-4 py-2 rounded-md taxi-yellow font-bold text-sm" : "px-4 py-2 rounded-md font-bold text-sm text-gray-400";
            if(!isAdd) fetchTable(mod);
        }

        async function loadOptions() {
            try {
                const [dRes, cRes] = await Promise.all([
                    fetch(SCRIPT_URL + "?action=getDrivers"),
                    fetch(SCRIPT_URL + "?action=getCars")
                ]);
                const drivers = await dRes.json();
                const cars = await cRes.json();
                const dHtml = '<option value="">-- اختر السائق --</option>' + drivers.map(d => `<option value="${d}">${d}</option>`).join('');
                const cHtml = '<option value="">-- اختر السيارة --</option>' + cars.map(c => `<option value="${c}">${c}</option>`).join('');
                document.querySelectorAll('.d-list').forEach(s => s.innerHTML = dHtml);
                document.querySelectorAll('.c-list').forEach(s => s.innerHTML = cHtml);
            } catch (e) { console.error("Error loading options"); }
        }

        async function fetchTable(mod) {
            const actions = {Rev: 'getRevenues', Exp: 'getExpenses', Drv: 'getDriversList', Car: 'getCarsList'};
            const tbody = document.getElementById(`tbl-${mod}`);
            tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-gray-400 italic">جاري تحميل البيانات...</td></tr>';
            
            try {
                const res = await fetch(SCRIPT_URL + "?action=" + actions[mod]);
                const data = await res.json();
                tbody.innerHTML = data.map(r => `
                    <tr class="border-b hover:bg-yellow-50">
                        <td class="p-4 text-sm font-bold text-gray-700">${r.date || r.name || r.plateNo}</td>
                        <td class="p-4 text-sm text-gray-600">${r.carNo || r.car || r.phone || r.type}</td>
                        <td class="p-4 text-sm font-bold ${mod==='Rev'?'text-green-600':mod==='Exp'?'text-red-600':''}">${mod==='Drv' || mod==='Car' ? '-' : r.amount + ' JD'}</td>
                        <td class="p-4 text-center">
                            <button onclick='editRecord(${JSON.stringify(r)}, "${mod}")' class="bg-gray-100 p-2 rounded hover:bg-black hover:text-white transition">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-red-400 font-bold">عذراً، تعذر جلب البيانات. تأكد من إعدادات الـ Deployment</td></tr>'; }
        }

        function editRecord(data, mod) {
            switchTab('add', mod);
            const form = document.getElementById(`f-${mod}`);
            Object.keys(data).forEach(key => { if(form[key]) form[key].value = data[key]; });
            const btn = form.querySelector('button[type="submit"]');
            btn.innerHTML = `<i class="fas fa-sync-alt ml-2"></i> تحديث البيانات`;
        }

        document.querySelectorAll('form').forEach(form => {
            form.onsubmit = async function(e) {
                e.preventDefault();
                const btn = this.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;
                btn.disabled = true; btn.innerHTML = "جاري الحفظ...";

                const actMap = { 'f-Rev': 'saveRevenue', 'f-Exp': 'saveExpense', 'f-Drv': 'saveDriver', 'f-Car': 'saveCar' };
                const params = new URLSearchParams(new FormData(this));
                params.append('action', actMap[this.id]);

                try {
                    const res = await fetch(SCRIPT_URL + "?" + params.toString(), { method: 'POST' });
                    if (res.ok) {
                        alert("تمت العملية بنجاح!");
                        this.reset();
                        btn.innerHTML = originalText;
                        switchTab('list', this.id.split('-')[1]);
                    }
                } catch (e) { alert("حدث خطأ في الاتصال"); }
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
