    function calculateNetDays(start, end) {
        let count = 0; let cur = new Date(start); let finish = new Date(end);
        while (cur <= finish) { if (cur.getDay() !== 5) count++; cur.setDate(cur.getDate() + 1); }
        return count;
    }
