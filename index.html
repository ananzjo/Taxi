<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Fleet Master Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #0f172a; color: white; }
        .taxi-gold { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); color: #000; }
        .nav-tab { cursor: pointer; padding: 1.2rem 1rem; color: #94a3b8; border-bottom: 3px solid transparent; transition: 0.3s; }
        .nav-active { color: #fbbf24; border-bottom-color: #fbbf24; font-weight: bold; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 20px; padding: 25px; }
        input, select { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; padding: 12px; border-radius: 10px; width: 100%; }
        .hidden { display: none; }
        th { color: #fbbf24; padding: 15px; text-align: right; border-bottom: 2px solid #334155; }
        td { padding: 15px; border-bottom: 1px solid #1e293b; }
    </style>
</head>
<body class="pb-10">

    <nav class="bg-black border-b border-yellow-500/20 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-2 py-4">
                <div class="taxi-gold px-2 py-1 rounded font-black">FM</div>
                <span class="text-yellow-500 font-bold hidden md:block">FLEET MASTER</span>
            </div>
            <div class="flex overflow-x-auto">
                <div onclick="showModule('Revenues')" id="n-Revenues" class="nav-tab nav-active">الإيرادات</div>
                <div onclick="showModule('Expenses')" id="n-Expenses" class="nav-tab">المصاريف</div>
                <div onclick="showModule('Cars')" id="n-Cars" class="nav-tab">السيارات</div>
                <div onclick="showModule('Drivers')" id="n-Drivers" class="nav-tab">السائقين</div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 mt-8">
        <div class="flex justify-between items-center mb-8">
            <h2 id="module-title" class="text-xl md:text-2xl font-bold border-r-4 border-yellow-500 pr-3 uppercase">الإيرادات</h2>
            <div class="bg-slate-800 p-1 rounded-xl flex gap-1 shadow-inner text-sm">
                <button onclick="switchTab('add')" id="btn-add" class="taxi-gold px-4 py-2 rounded-lg font-bold">إضافة</button>
                <button onclick="switchTab('list')" id="btn-list" class="text-slate-400 px-4 py-2 rounded-lg font-bold">عرض</button>
            </div>
        </div>

        <div id="view-add" class="card">
            <form id="mainForm" onsubmit="handleFormSubmit(event)">
                <input type="hidden" name="sheetName" id="current-sheet" value="Revenues">
                <input type="hidden" name="ID" id="edit-id">
                <div id="form-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                <button type="submit" id="submit-btn" class="taxi-gold w-full mt-10 py-4 rounded-xl font-black text-lg">حفظ البيانات</button>
            </form>
        </div>

        <div id="view-list" class="hidden card overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right">
                    <thead class="bg-slate-900"><tr id="table-head"></tr></thead>
                    <tbody id="table-body" class="text-slate-300"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwYQywgvfpI5XLIjfHkl6XashRy9W7SUK8NKVuUpRUy0-ZDnfYE2_cmnHJOmctkbQGv/exec";
        let currentModule = "Revenues";
        let currentRows = [];

        function callAPI(action, sheet = '') {
            return new Promise((resolve) => {
                const cb = 'cb_' + Math.round(Math.random() * 1000000);
                const script = document.createElement('script');
                window[cb] = (data) => {
                    delete window[cb]; document.body.removeChild(script); resolve(data);
                };
                script.src = `${API_URL}?action=${action}&sheetName=${sheet}&callback=${cb}`;
                document.body.appendChild(script);
            });
        }

        async function showModule(m) {
            currentModule = m;
            document.getElementById('current-sheet').value = m;
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('nav-active'));
            document.getElementById('n-' + m).classList.add('nav-active');
            await renderFields();
            switchTab('add');
        }

        async function renderFields() {
            const container = document.getElementById('form-container');
            container.innerHTML = 'جاري التحميل...';
            const drivers = await callAPI('getDrivers');
            const cars = await callAPI('getCars');
            
            let html = '';
            if (currentModule === 'Revenues') {
                html = `
                    <div><label>التاريخ</label><input type="date" name="Date" required value="${new Date().toISOString().split('T')[0]}"></div>
                    <div><label>رقم السيارة</label><select name="Car_No">${cars.map(c => `<option>${c}</option>`).join('')}</select></div>
                    <div><label>اسم السائق</label><select name="Driver_name">${drivers.map(d => `<option>${d}</option>`).join('')}</select></div>
                    <div><label>الفئة</label><select name="Category"><option>ضمان</option><option>مخالفات</option><option>أخرى</option></select></div>
                    <div><label>المبلغ (JD)</label><input type="number" step="0.01" name="Amount" required></div>
                    <div><label>طريقة الدفع</label><select name="Method"><option>Cash</option><option>Cliq</option><option>Transfer</option><option>Bank</option></select></div>
                    <div><label>المحصل</label><input type="text" name="Collector" value="Admin" readonly></div>
                    <div class="md:col-span-2"><label>ملاحظات</label><input type="text" name="Notes"></div>`;
            } else if (currentModule === 'Expenses') {
                html = `
                    <div><label>التاريخ</label><input type="date" name="Date" required></div>
                    <div><label>رقم السيارة</label><select name="Car_No">${cars.map(c => `<option>${c}</option>`).join('')}</select></div>
                    <div><label>نوع المصروف</label><input type="text" name="Expense_Type" required></div>
                    <div><label>المبلغ</label><input type="number" step="0.01" name="Amount" required></div>
                    <div class="md:col-span-2"><label>ملاحظات</label><input type="text" name="Notes"></div>`;
            } else if (currentModule === 'Cars') {
                html = `<div><label>رقم اللوحة</label><input type="text" name="Plate_No" required></div><div><label>الموديل</label><input type="text" name="Model"></div><div><label>المالك</label><input type="text" name="Owner"></div>`;
            } else if (currentModule === 'Drivers') {
                html = `<div><label>اسم السائق</label><input type="text" name="Name" required></div><div><label>رقم الهاتف</label><input type="text" name="Phone"></div><div><label>رقم الرخصة</label><input type="text" name="License_No"></div>`;
            }
            container.innerHTML = html;
        }

        async function switchTab(mode) {
            const isAdd = mode === 'add';
            document.getElementById('view-add').classList.toggle('hidden', !isAdd);
            document.getElementById('view-list').classList.toggle('hidden', isAdd);
            if (!isAdd) loadData();
        }

        async function loadData() {
            const head = document.getElementById('table-head');
            const body = document.getElementById('table-body');
            body.innerHTML = '<tr><td colspan="10" class="text-center p-20 italic">جاري جلب البيانات...</td></tr>';
            currentRows = await callAPI('getRows', currentModule);
            if (currentRows.length > 0) {
                const keys = Object.keys(currentRows[0]);
                head.innerHTML = keys.map(k => `<th>${k}</th>`).join('') + '<th>إجراء</th>';
                body.innerHTML = currentRows.map((row, idx) => `
                    <tr>${keys.map(k => `<td>${row[k] || '-'}</td>`).join('')}
                    <td><button onclick="fillEdit(${idx})" class="text-yellow-500 font-bold"><i class="fas fa-edit"></i> تعديل</button></td></tr>
                `).join('');
            } else { body.innerHTML = '<tr><td colspan="10" class="text-center p-20">لا توجد بيانات</td></tr>'; }
        }

        function fillEdit(idx) {
            const data = currentRows[idx];
            switchTab('add');
            document.getElementById('edit-id').value = data.ID || data.id;
            const form = document.getElementById('mainForm');
            Object.keys(data).forEach(key => {
                const input = form.querySelector(`[name="${key}"]`);
                if (input) input.value = data[key];
            });
            document.getElementById('submit-btn').innerText = "تحديث البيانات";
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerHTML = "جاري الحفظ...";
            fetch(API_URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams(new FormData(event.target)) })
                .then(() => {
                    alert("تمت العملية!");
                    event.target.reset();
                    document.getElementById('edit-id').value = "";
                    btn.disabled = false; btn.innerHTML = "حفظ البيانات";
                    switchTab('list');
                });
        }

        window.onload = () => renderFields();
    </script>
</body>
</html>
