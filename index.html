<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Master | نظام إدارة التاكسي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f3f4f6; margin: 0; }
        .taxi-yellow { background-color: #FACC15; }
        .taxi-dark { background-color: #1A1A1A; }
        .card-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .nav-active { border-bottom: 4px solid #1A1A1A; color: #1A1A1A; font-weight: bold; }
        .btn-taxi { background-color: #FACC15; color: #1A1A1A; transition: all 0.3s; border: none; cursor: pointer; }
        .btn-taxi:hover { background-color: #EAB308; transform: translateY(-2px); }
        input, select, textarea { border: 1px solid #d1d5db !important; width: 100%; padding: 0.75rem; border-radius: 0.75rem; background-color: #f9fafb; }
        input:focus { border-color: #FACC15 !important; outline: none; background-color: #fff; }
        .hidden { display: none; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-12 text-right">

    <nav class="taxi-yellow shadow-md sticky top-0 z-50 mb-8">
        <div class="max-w-6xl mx-auto px-4 flex justify-between h-16 items-center">
            <div class="flex items-center gap-2">
                <div class="bg-black text-yellow-400 p-2 rounded-lg"><i class="fas fa-taxi"></i></div>
                <span class="text-xl font-bold text-black tracking-tighter">FLEET MASTER</span>
            </div>
            <div class="hidden md:flex gap-6">
                <button onclick="switchModule('rev')" id="n-rev" class="nav-active py-5 px-1">الإيرادات</button>
                <button onclick="switchModule('exp')" id="n-exp" class="py-5 px-1 hover:text-gray-700 transition">المصاريف</button>
                <button onclick="switchModule('drv')" id="n-drv" class="py-5 px-1 hover:text-gray-700 transition">السائقين</button>
                <button onclick="switchModule('car')" id="n-car" class="py-5 px-1 hover:text-gray-700 transition">السيارات</button>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4">
        
        <div id="m-rev" class="animate-fadeIn">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">سجل الإيرادات</h1>
                <div class="flex bg-white rounded-lg shadow p-1">
                    <button onclick="switchTab('add', 'Rev')" id="tA-Rev" class="px-4 py-2 rounded-md taxi-yellow font-bold text-sm">إضافة</button>
                    <button onclick="switchTab('list', 'Rev')" id="tL-Rev" class="px-4 py-2 rounded-md font-bold text-sm text-gray-400">السجلات</button>
                </div>
            </div>
            <div id="cA-Rev" class="bg-white rounded-2xl p-6 card-shadow border">
                <form id="f-Rev" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <input type="hidden" name="id">
                    <div><label class="block text-sm font-bold mb-2">التاريخ</label><input type="date" name="date" required></div>
                    <div><label class="block text-sm font-bold mb-2">رقم السيارة</label><select name="carNo" class="c-list"></select></div>
                    <div><label class="block text-sm font-bold mb-2">السائق</label><select name="driverName" class="d-list"></select></div>
                    <div><label class="block text-sm font-bold mb-2">المبلغ (JD)</label><input type="number" step="0.01" name="amount" required class="font-bold"></div>
                    <div class="md:col-span-2"><label class="block text-sm font-bold mb-2">ملاحظات</label><input type="text" name="notes"></div>
                    <button type="submit" class="md:col-span-3 btn-taxi font-bold py-4 rounded-xl text-lg">حفظ الإيراد</button>
                </form>
            </div>
            <div id="cL-Rev" class="hidden bg-white rounded-2xl card-shadow border overflow-hidden">
                <table class="w-full text-right"><thead class="bg-gray-50 text-gray-500 italic"><tr><th class="p-4">التاريخ</th><th class="p-4">السيارة</th><th class="p-4">المبلغ</th><th class="p-4 text-center">تعديل</th></tr></thead><tbody id="tbl-Rev"></tbody></table>
            </div>
        </div>

        <div id="m-car" class="hidden animate-fadeIn">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">بيانات السيارات</h1>
                <div class="flex bg-white rounded-lg shadow p-1">
                    <button onclick="switchTab('add', 'Car')" id="tA-Car" class="px-4 py-2 rounded-md taxi-yellow font-bold text-sm">إضافة سيارة</button>
                    <button onclick="switchTab('list', 'Car')" id="tL-Car" class="px-4 py-2 rounded-md font-bold text-sm text-gray-400">القائمة</button>
                </div>
            </div>
            <div id="cA-Car" class="bg-white rounded-2xl p-6 card-shadow border">
                <form id="f-Car" class="grid grid-cols-1 md:grid-cols-3 gap-5">
                    <input type="hidden" name="id">
                    <div><label class="block text-sm font-bold mb-1">رقم اللوحة</label><input type="text" name="plateNo" required placeholder="10-12345"></div>
                    <div><label class="block text-sm font-bold mb-1">المالك</label><input type="text" name="owner" required></div>
                    <div><label class="block text-sm font-bold mb-1">المسؤول</label><input type="text" name="admin" value="مدير النظام" readonly class="bg-gray-100"></div>
                    <div><label class="block text-sm font-bold mb-1">النوع (Brand)</label><input type="text" name="brand" required></div>
                    <div><label class="block text-sm font-bold mb-1">الموديل (Year)</label><input type="number" name="modelYear" required></div>
                    <div><label class="block text-sm font-bold mb-1">انتهاء الترخيص</label><input type="date" name="expiry" required></div>
                    <div><label class="block text-sm font-bold mb-1">الضمان اليومي (JD)</label><input type="number" step="0.1" name="dailyRent" required></div>
                    <div><label class="block text-sm font-bold mb-1">نوع الوقود</label>
                        <select name="fuelType" required>
                            <option value="Hybrid (HEV)">Hybrid (HEV)</option>
                            <option value="Gasoline">Gasoline</option>
                        </select>
                    </div>
                    <div><label class="block text-sm font-bold mb-1">المكتب المسجل</label><input type="text" name="office" required></div>
                    <button type="submit" class="md:col-span-3 taxi-dark text-white font-bold py-4 rounded-xl shadow-lg">حفظ بيانات السيارة</button>
                </form>
            </div>
            <div id="cL-Car" class="hidden bg-white rounded-2xl card-shadow border overflow-hidden">
                <table class="w-full text-right"><thead class="bg-gray-50"><tr><th class="p-4">اللوحة</th><th class="p-4">المالك</th><th class="p-4">الضمان</th><th class="p-4 text-center">تعديل</th></tr></thead><tbody id="tbl-Car"></tbody></table>
            </div>
        </div>

        </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyYUjsLu5Ir-eWP-YPhaklP_0A7IVBw1szcoNIGCTqTIK9PA6-QJ5CiOwCUKM2jwmIQYQ/exec";

        window.onload = async () => {
            document.querySelectorAll('input[type="date"]').forEach(i => i.value = new Date().toISOString().split('T')[0]);
            await loadOptions();
        };

        function switchModule(m) {
            ['rev', 'exp', 'drv', 'car'].forEach(i => {
                const el = document.getElementById('m-'+i);
                if(el) el.classList.toggle('hidden', i !== m);
                const btn = document.getElementById('n-'+i);
                if(btn) btn.className = i === m ? "nav-active py-5 px-1 transition" : "py-5 px-1 hover:text-gray-700 transition";
            });
        }

        function switchTab(type, mod) {
            const isAdd = type === 'add';
            document.getElementById(`cA-${mod}`).classList.toggle('hidden', !isAdd);
            document.getElementById(`cL-${mod}`).classList.toggle('hidden', isAdd);
            document.getElementById(`tA-${mod}`).className = isAdd ? "px-4 py-2 rounded-md taxi-yellow font-bold text-sm" : "px-4 py-2 rounded-md font-bold text-sm text-gray-400";
            document.getElementById(`tL-${mod}`).className = !isAdd ? "px-4 py-2 rounded-md taxi-yellow font-bold text-sm" : "px-4 py-2 rounded-md font-bold text-sm text-gray-400";
            if(!isAdd) fetchTable(mod);
        }

        async function loadOptions() {
            try {
                const [dRes, cRes] = await Promise.all([
                    fetch(SCRIPT_URL + "?action=getDrivers"),
                    fetch(SCRIPT_URL + "?action=getCars")
                ]);
                const drivers = await dRes.json();
                const cars = await cRes.json();
                const dHtml = '<option value="">-- اختر السائق --</option>' + drivers.map(d => `<option value="${d}">${d}</option>`).join('');
                const cHtml = '<option value="">-- اختر السيارة --</option>' + cars.map(c => `<option value="${c}">${c}</option>`).join('');
                document.querySelectorAll('.d-list').forEach(s => s.innerHTML = dHtml);
                document.querySelectorAll('.c-list').forEach(s => s.innerHTML = cHtml);
            } catch (e) { console.error("Error loading options"); }
        }

        async function fetchTable(mod) {
            const actions = {Rev: 'getRevenues', Exp: 'getExpenses', Drv: 'getDriversList', Car: 'getCarsList'};
            const tbody = document.getElementById(`tbl-${mod}`);
            tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-gray-400 italic">جاري التحميل...</td></tr>';
            
            try {
                const res = await fetch(SCRIPT_URL + "?action=" + actions[mod]);
                const data = await res.json();
                tbody.innerHTML = data.map(r => `
                    <tr class="border-b hover:bg-yellow-50">
                        <td class="p-4 text-sm font-bold text-gray-700">${r.date || r.plateNo || r.name}</td>
                        <td class="p-4 text-sm text-gray-600">${r.carNo || r.owner || r.phone}</td>
                        <td class="p-4 text-sm font-bold">${r.amount || r.dailyRent || '-'}</td>
                        <td class="p-4 text-center">
                            <button onclick='editRecord(${JSON.stringify(r)}, "${mod}")' class="bg-gray-100 p-2 rounded hover:bg-black hover:text-white transition"><i class="fas fa-edit"></i></button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-red-400">خطأ في الجلب</td></tr>'; }
        }

        document.querySelectorAll('form').forEach(form => {
            form.onsubmit = async function(e) {
                e.preventDefault();
                const btn = this.querySelector('button[type="submit"]');
                btn.disabled = true; btn.innerHTML = "جاري الحفظ...";
                const actMap = { 'f-Rev': 'saveRevenue', 'f-Exp': 'saveExpense', 'f-Drv': 'saveDriver', 'f-Car': 'saveCar' };
                const params = new URLSearchParams(new FormData(this));
                params.append('action', actMap[this.id]);
                try {
                    await fetch(SCRIPT_URL + "?" + params.toString(), { method: 'POST' });
                    alert("تم بنجاح!");
                    this.reset();
                    switchTab('list', this.id.split('-')[1]);
                } catch (e) { alert("خطأ في الاتصال"); }
                btn.disabled = false; btn.innerHTML = "حفظ";
            }
        });
    </script>
</body>
</html>
