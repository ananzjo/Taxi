<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Master v4.2 | Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #0f172a; color: white; -webkit-tap-highlight-color: transparent; }
        .taxi-gold { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); color: #000; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; padding: 12px; border-radius: 8px; width: 100%; outline: none; transition: 0.3s; }
        input:focus { border-color: #fbbf24 !important; box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.2); }
        .nav-tab { cursor: pointer; padding: 1.2rem 1.5rem; color: #94a3b8; border-bottom: 4px solid transparent; white-space: nowrap; }
        .nav-active { color: #fbbf24; border-bottom-color: #fbbf24; font-weight: bold; background: rgba(251, 191, 36, 0.05); }
        th { color: #fbbf24; padding: 15px; text-align: right; border-bottom: 2px solid #334155; background: #000; }
        #login-screen { position: fixed; inset: 0; z-index: 9999; background: #0f172a; display: flex; align-items: center; justify-content: center; }
        .password-container { position: relative; }
        .eye-icon { position: absolute; left: 12px; top: 38px; color: #64748b; cursor: pointer; font-size: 18px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-10">

    <div id="login-screen">
        <div class="card w-full max-w-md mx-4 text-center border-yellow-500/20">
            <div class="taxi-gold w-20 h-20 rounded-3xl mx-auto flex items-center justify-center mb-6 shadow-2xl">
                <i class="fas fa-taxi text-4xl"></i>
            </div>
            <h2 class="text-3xl font-black mb-2 text-yellow-500 tracking-tighter">FLEET MASTER</h2>
            <p class="text-slate-400 mb-8 text-sm">نظام إدارة الأسطول والعمليات</p>
            
            <div class="space-y-4">
                <div class="text-right">
                    <label class="text-xs text-slate-500 mr-2 mb-1 block">اسم المستخدم</label>
                    <input type="text" id="user" placeholder="ادخل اليوزر">
                </div>
                
                <div class="text-right password-container">
                    <label class="text-xs text-slate-500 mr-2 mb-1 block">كلمة المرور</label>
                    <input type="password" id="pass" placeholder="••••••••">
                    <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePass()"></i>
                </div>

                <label class="flex items-center gap-2 text-sm text-slate-400 cursor-pointer pt-2">
                    <input type="checkbox" id="remember" class="w-4 h-4 rounded accent-yellow-500"> تذكرني على هذا الجهاز
                </label>
                
                <button onclick="handleLogin()" id="login-btn" class="taxi-gold w-full py-4 rounded-xl font-bold text-xl mt-4 active:scale-95 transition-all">
                    دخول النظام
                </button>
            </div>
            <p id="login-msg" class="text-red-500 mt-4 text-sm hidden"></p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header class="bg-black py-4 px-6 border-b border-yellow-500/30 flex justify-between items-center sticky top-0 z-[60]">
            <div class="flex items-center gap-3">
                <div class="taxi-gold px-3 py-1 rounded-lg font-black text-xl">FM</div>
                <h1 class="text-yellow-500 font-bold text-xl uppercase tracking-widest">Fleet Master</h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="user-display" class="text-slate-400 text-sm italic"></span>
                <button onclick="logout()" class="text-red-500 text-xs font-bold px-3 py-1 border border-red-500/20 rounded-lg">خروج</button>
            </div>
        </header>

        <nav class="bg-slate-900 border-b border-yellow-500/10 sticky top-[65px] z-50 overflow-x-auto no-scrollbar">
            <div class="max-w-7xl mx-auto flex">
                <div onclick="showModule('Revenues')" id="n-Revenues" class="nav-tab nav-active">الإيرادات</div>
                <div onclick="showModule('Expenses')" id="n-Expenses" class="nav-tab">المصاريف</div>
                <div onclick="showModule('Reports')" id="n-Reports" class="nav-tab text-yellow-500 font-bold"><i class="fas fa-chart-line ml-1"></i> التقارير</div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 mt-8">
            <h2 id="module-title" class="text-2xl font-bold border-r-4 border-yellow-500 pr-3 text-yellow-500 mb-8">إدارة العمليات</h2>
            
            <div id="view-main">
                <div id="tab-controls" class="flex gap-2 mb-6">
                    <button onclick="switchTab('add')" id="btn-add" class="taxi-gold px-8 py-2 rounded-lg font-bold">إضافة</button>
                    <button onclick="switchTab('list')" id="btn-list" class="bg-slate-800 text-slate-400 px-8 py-2 rounded-lg font-bold">عرض السجلات</button>
                </div>
                
                <div id="view-add" class="card">
                    <form id="mainForm" onsubmit="handleFormSubmit(event)">
                        <input type="hidden" name="sheetName" id="current-sheet" value="Revenues">
                        <div id="form-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 text-sm"></div>
                        <button type="submit" id="submit-btn" class="taxi-gold w-full mt-8 py-4 rounded-xl font-black text-xl shadow-2xl">حفظ البيانات</button>
                    </form>
                </div>

                <div id="view-list" class="hidden card overflow-x-auto p-0 border-none">
                    <table class="w-full text-right"><thead class="bg-black text-yellow-500"><tr id="table-head"></tr></thead><tbody id="table-body"></tbody></table>
                </div>
            </div>

            <div id="view-Reports" class="hidden space-y-6">
                <div class="card grid grid-cols-1 md:grid-cols-4 gap-4 bg-slate-800/40 border-yellow-500/10">
                    <div class="md:col-span-2">
                        <label class="text-xs text-slate-400 mb-1 block">البحث (سائق، سيارة، مالك)</label>
                        <input type="text" id="filter-general" oninput="applyFilters()" placeholder="بحث سريع...">
                    </div>
                    <div><label class="text-xs text-slate-400 mb-1 block">من</label><input type="date" id="filter-start" onchange="applyFilters()"></div>
                    <div><label class="text-xs text-slate-400 mb-1 block">إلى</label><input type="date" id="filter-end" onchange="applyFilters()"></div>
                </div>
                <div class="overflow-x-auto card p-0 border-none shadow-2xl">
                    <table class="w-full text-right">
                        <thead id="rep-head" class="bg-black text-yellow-500"></thead>
                        <tbody id="rep-body" class="text-slate-200"></tbody>
                        <tfoot id="rep-foot" class="bg-slate-900 font-bold text-yellow-500 border-t-2 border-yellow-500/20"></tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwYQywgvfpI5XLIjfHkl6XashRy9W7SUK8NKVuUpRUy0-ZDnfYE2_cmnHJOmctkbQGv/exec";
        let allReportData = [];
        let currentModule = "Revenues";

        function togglePass() {
            const passField = document.getElementById('pass');
            const eyeIcon = document.getElementById('togglePassword');
            if (passField.type === "password") {
                passField.type = "text";
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passField.type = "password";
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // --- نظام الدخول المطور للأعمدة B و C ---
        window.onload = () => {
            const savedUser = localStorage.getItem('fm_user');
            if(savedUser) loginSuccess(savedUser);
        };

        async function handleLogin() {
            const uInput = document.getElementById('user').value.trim();
            const pInput = document.getElementById('pass').value.trim();
            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('login-msg');

            if(!uInput || !pInput) return alert("يرجى ملء البيانات");
            btn.innerText = "جاري التحقق..."; btn.disabled = true;

            try {
                const users = await callAPI('getRows', 'Users');
                
                const valid = users.find(row => {
                    // البحث الذكي عن الأعمدة بغض النظر عن ترتيبها أو حالة الأحرف
                    const keyUser = Object.keys(row).find(k => k.toLowerCase().includes('username'));
                    const keyPass = Object.keys(row).find(k => k.toLowerCase().includes('password'));
                    
                    return String(row[keyUser]).trim() === uInput && String(row[keyPass]).trim() === pInput;
                });

                if(valid) {
                    if(document.getElementById('remember').checked) localStorage.setItem('fm_user', uInput);
                    loginSuccess(uInput);
                } else {
                    msg.innerText = "اسم المستخدم أو كلمة المرور غير صحيحة";
                    msg.classList.remove('hidden');
                    btn.innerText = "دخول النظام"; btn.disabled = false;
                }
            } catch(e) { 
                alert("خطأ في الاتصال بشيت Users");
                btn.disabled = false; btn.innerText = "دخول النظام";
            }
        }

        function loginSuccess(u) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('user-display').innerText = `مرحباً، ${u}`;
            showModule('Revenues');
        }

        function logout() { localStorage.removeItem('fm_user'); location.reload(); }

        // --- نظام التقارير والفلترة ---
        async function loadReportData() {
            const body = document.getElementById('rep-body');
            body.innerHTML = '<tr><td colspan="6" class="p-10 text-center italic">جاري جلب البيانات...</td></tr>';
            try {
                const [revs, cars] = await Promise.all([callAPI('getRows','Revenues'), callAPI('getRows','Cars')]);
                allReportData = revs.map(r => {
                    const car = cars.find(c => String(c["رقم السيارة"] || c.Plate_No).trim() === String(r.Car_No).trim());
                    return { ...r, Owner: car ? (car.Owner || "غير محدد") : "غير معروف" };
                });
                applyFilters();
            } catch(e) { console.error(e); }
        }

        function applyFilters() {
            const query = document.getElementById('filter-general').value.toLowerCase();
            const start = document.getElementById('filter-start').value;
            const end = document.getElementById('filter-end').value;

            const filtered = allReportData.filter(r => {
                const txt = (r.Car_No + r.Driver_name + r.Owner).toLowerCase();
                const rDate = new Date(r.Date).toISOString().split('T')[0];
                return txt.includes(query) && (!start || rDate >= start) && (!end || rDate <= end);
            });
            renderReportTable(filtered);
        }

        function renderReportTable(data) {
            const body = document.getElementById('rep-body');
            const foot = document.getElementById('rep-foot');
            document.getElementById('rep-head').innerHTML = `<tr><th>التاريخ</th><th>السيارة</th><th>السائق</th><th>المالك</th><th>الفئة</th><th>المبلغ</th></tr>`;
            
            let total = 0;
            body.innerHTML = data.map(r => {
                total += parseFloat(r.Amount || 0);
                return `<tr><td>${new Date(r.Date).toLocaleDateString('ar-JO')}</td><td class="text-yellow-500 font-bold">${r.Car_No}</td><td>${r.Driver_name}</td><td>${r.Owner}</td><td>${r.Category}</td><td class="text-emerald-400 font-bold">${parseFloat(r.Amount).toFixed(2)}</td></tr>`;
            }).join('');
            foot.innerHTML = `<tr><td colspan="5" class="p-4">الإجمالي:</td><td class="p-4 text-xl">${total.toLocaleString()} د.أ</td></tr>`;
        }

        // --- وظائف عامة ---
        async function showModule(m) {
            currentModule = m;
            document.getElementById('current-sheet').value = m;
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('nav-active'));
            document.getElementById('n-' + m).classList.add('nav-active');
            if(m === 'Reports') {
                document.getElementById('view-main').classList.add('hidden');
                document.getElementById('view-Reports').classList.remove('hidden');
                loadReportData();
            } else {
                document.getElementById('view-main').classList.remove('hidden');
                document.getElementById('view-Reports').classList.add('hidden');
                await renderFields();
            }
        }

        async function renderFields() {
            const container = document.getElementById('form-container');
            container.innerHTML = 'جاري التحميل...';
            const [drivers, cars] = await Promise.all([callAPI('getDrivers'), callAPI('getCars')]);
            const dOpts = drivers.map(d => `<option value="${d}">${d}</option>`).join('');
            const cOpts = cars.map(c => `<option value="${c}">${c}</option>`).join('');
            const today = new Date().toISOString().split('T')[0];
            
            if (currentModule === 'Revenues') {
                container.innerHTML = `<div><label>التاريخ</label><input type="date" name="Date" value="${today}"></div><div><label>السيارة</label><select name="Car_No">${cOpts}</select></div><div><label>السائق</label><select name="Driver_name">${dOpts}</select></div><div><label>المبلغ</label><input type="number" step="0.01" name="Amount"></div><div><label>الفئة</label><select name="Category"><option>ضمان</option><option>مخالفات</option></select></div>`;
            } else {
                container.innerHTML = `<div><label>التاريخ</label><input type="date" name="Date" value="${today}"></div><div><label>السيارة</label><select name="Car_No">${cOpts}</select></div><div><label>البيان</label><input type="text" name="Expense_Type"></div><div><label>المبلغ</label><input type="number" name="Amount"></div>`;
            }
        }

        function callAPI(action, sheet = '') {
            return new Promise((resolve) => {
                const cb = 'cb_' + Math.round(Math.random() * 1000000);
                const script = document.createElement('script');
                window[cb] = (data) => { delete window[cb]; document.body.removeChild(script); resolve(data); };
                script.src = `${API_URL}?action=${action}&sheetName=${sheet}&callback=${cb}`;
                document.body.appendChild(script);
            });
        }

        function switchTab(mode) {
            document.getElementById('view-add').classList.toggle('hidden', mode !== 'add');
            document.getElementById('view-list').classList.toggle('hidden', mode === 'add');
            if(mode === 'list') loadListData();
        }

        async function loadListData() {
            const body = document.getElementById('table-body');
            body.innerHTML = '<tr><td colspan="6" class="p-10 text-center">...</td></tr>';
            const rows = await callAPI('getRows', currentModule);
            if(rows.length > 0) {
                const keys = Object.keys(rows[0]);
                document.getElementById('table-head').innerHTML = keys.map(k => `<th>${k}</th>`).join('');
                body.innerHTML = rows.map(r => `<tr>${keys.map(k => `<td>${r[k] || '-'}</td>`).join('')}</tr>`).join('');
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerText = 'جاري الحفظ...'; btn.disabled = true;
            fetch(API_URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams(new FormData(event.target)) })
                .then(() => { alert("تم الحفظ!"); location.reload(); });
        }
    </script>
</body>
</html>
