<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نظام Fleet Master | النسخة المستقرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: white; }
        .taxi-gold { background: #fbbf24; color: black; font-weight: bold; }
        input, select { background: #1e293b; color: white; border: 1px solid #334155; padding: 10px; border-radius: 8px; width: 100%; }
        .hidden { display: none; }
        .nav-active { color: #fbbf24; border-bottom: 2px solid #fbbf24; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center bg-black p-4 rounded-xl border border-yellow-500/20 mb-8">
        <div class="text-yellow-500 font-bold text-xl">FLEET MASTER</div>
        <div class="flex gap-6">
            <button onclick="showModule('rev')" id="n-rev" class="nav-active">الإيرادات</button>
            <button onclick="showModule('car')" id="n-car">السيارات</button>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto">
        
        <section id="m-rev">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">إدارة الإيرادات</h2>
                <div class="bg-slate-800 p-1 rounded-lg">
                    <button onclick="switchTab('form')" id="b-form" class="taxi-gold px-4 py-1 rounded shadow">إضافة</button>
                    <button onclick="switchTab('table')" id="b-table" class="px-4 py-1 rounded">عرض</button>
                </div>
            </div>

            <div id="view-form" class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                <form id="revForm" onsubmit="handleForm(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label class="block mb-2 text-slate-400">التاريخ</label><input type="date" name="date" id="today" required></div>
                        <div><label class="block mb-2 text-slate-400">السيارة</label><select name="carNo" id="cars-list"><option>تحميل...</option></select></div>
                        <div><label class="block mb-2 text-slate-400">السائق</label><select name="driverName" id="drivers-list"><option>تحميل...</option></select></div>
                        <div><label class="block mb-2 text-slate-400">المبلغ</label><input type="number" step="0.01" name="amount" required></div>
                    </div>
                    <button type="submit" id="submit-btn" class="w-full taxi-gold mt-8 py-4 rounded-xl hover:opacity-90 transition font-bold text-lg">حفظ البيانات</button>
                </form>
            </div>

            <div id="view-table" class="hidden bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-xl">
                <table class="w-full text-right">
                    <thead class="bg-slate-900 text-yellow-500">
                        <tr><th class="p-4">التاريخ</th><th class="p-4">السيارة</th><th class="p-4">المبلغ</th></tr>
                    </thead>
                    <tbody id="table-content"></tbody>
                </table>
            </div>
        </section>

        <section id="m-car" class="hidden text-center p-20 bg-slate-800 rounded-2xl">
            <p class="text-slate-400 text-lg">قائمة السيارات قيد التحديث...</p>
        </section>

    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzGws59pJuzpWsakRMrGLLLYeezIn8tpFIaafaFszkm_sN2g7x46MpjE1wwd9OrZh8M0Q/exec";

        // وظيفة JSONP لجلب البيانات بدون CORS
        function requestData(action) {
            return new Promise((resolve) => {
                const cb = 'jsonp_' + Math.round(Math.random() * 1000000);
                const script = document.createElement('script');
                window[cb] = (data) => {
                    delete window[cb];
                    document.body.removeChild(script);
                    resolve(data);
                };
                script.src = `${SCRIPT_URL}?action=${action}&callback=${cb}`;
                document.body.appendChild(script);
            });
        }

        // التبديل بين الأقسام
        function showModule(m) {
            document.getElementById('m-rev').classList.toggle('hidden', m !== 'rev');
            document.getElementById('m-car').classList.toggle('hidden', m !== 'car');
            document.getElementById('n-rev').className = m === 'rev' ? 'nav-active' : '';
            document.getElementById('n-car').className = m === 'car' ? 'nav-active' : '';
        }

        // التبديل بين الفورم والجدول
        async function switchTab(view) {
            const isForm = view === 'form';
            document.getElementById('view-form').classList.toggle('hidden', !isForm);
            document.getElementById('view-table').classList.toggle('hidden', isForm);
            document.getElementById('b-form').className = isForm ? 'taxi-gold px-4 py-1 rounded shadow' : 'px-4 py-1 rounded';
            document.getElementById('b-table').className = !isForm ? 'taxi-gold px-4 py-1 rounded shadow' : 'px-4 py-1 rounded';
            
            if(!isForm) {
                const body = document.getElementById('table-content');
                body.innerHTML = '<tr><td colspan="3" class="p-10 text-center">جاري التحميل...</td></tr>';
                const data = await requestData('getRevenues');
                body.innerHTML = data.map(r => `
                    <tr class="border-b border-slate-700 hover:bg-slate-700/50">
                        <td class="p-4 text-sm">${r.date || '-'}</td>
                        <td class="p-4 text-sm">${r.carNo || '-'}</td>
                        <td class="p-4 text-sm font-bold text-yellow-500">${r.amount || '-'}</td>
                    </tr>
                `).join('');
            }
        }

        // إرسال البيانات
        function handleForm(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerHTML = "جاري الحفظ...";

            const params = new URLSearchParams(new FormData(e.target));
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: params })
                .then(() => {
                    alert("تم حفظ البيانات بنجاح!");
                    e.target.reset();
                    btn.disabled = false; btn.innerHTML = "حفظ البيانات";
                    switchTab('table');
                });
        }

        // التحميل الأولي
        window.onload = async () => {
            document.getElementById('today').value = new Date().toISOString().split('T')[0];
            
            // تحميل القوائم
            const drivers = await requestData('getDrivers');
            document.getElementById('drivers-list').innerHTML = drivers.map(d => `<option value="${d}">${d}</option>`).join('');
            
            const cars = await requestData('getCars');
            document.getElementById('cars-list').innerHTML = cars.map(c => `<option value="${c}">${c}</option>`).join('');
        };
    </script>
</body>
</html>
