        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() { document.getElementById('dynamicForm').reset(); document.getElementById('ID').value = ""; document.getElementById('submitBtn').classList.remove('hidden'); document.getElementById('updateBtn').classList.add('hidden'); }
</script>
</body>
