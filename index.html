<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الأسطول - الإيرادات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        .tab-active { border-bottom: 4px solid #2563eb; color: #2563eb; }
        tr:nth-child(even) { background-color: #f1f5f9; }
        .hidden-section { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-md mb-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <div class="text-2xl font-bold text-blue-600">نظام الإدارة</div>
                <div class="flex space-x-4 space-x-reverse">
                    <button onclick="showMainSection('revenues')" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-lg font-bold">
                        <i class="fas fa-money-bill-wave ml-2"></i> الإيرادات
                    </button>
                    </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4">
        
        <div id="revenueSection">
            <div class="flex justify-center mb-8 bg-white p-2 rounded-xl shadow-sm max-w-md mx-auto">
                <button onclick="switchTab('add')" id="tabAdd" class="flex-1 py-3 text-center font-bold tab-active transition-all">
                    <i class="fas fa-plus-circle ml-2"></i> إضافة إيراد
                </button>
                <button onclick="switchTab('edit')" id="tabEdit" class="flex-1 py-3 text-center font-bold text-gray-500 transition-all">
                    <i class="fas fa-table ml-2"></i> عرض وتعديل
                </button>
            </div>

            <div id="addContainer" class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden max-w-4xl mx-auto">
                <div class="bg-blue-600 p-4 text-white font-bold text-center">نموذج إدخال إيراد جديد</div>
                <form id="revenueForm" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="recordId" name="id">
                    
                    <div>
                        <label class="block text-sm font-bold mb-1 text-gray-700">التاريخ</label>
                        <input type="date" name="date" id="inputDate" required class="w-full border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1 text-gray-700">رقم السيارة</label>
                        <input type="text" name="carNo" required class="w-full border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1 text-gray-700">اسم السائق</label>
                        <select id="driverList" name="driverName" required class="w-full border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400"></select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1 text-gray-700">الفئة</label>
                        <select name="category" class="w-full border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="ضمان">ضمان</option>
                            <option value="مخالفات">مخالفات</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1 text-gray-700">المبلغ (JD)</label>
                        <input type="number" step="0.01" name="amount" required class="w-full border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1 text-gray-700">طريقة الدفع</label>
                        <select name="method" class="w-full border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="Cash">Cash</option>
                            <option value="Cliq">Cliq</option>
                            <option value="Transfer">Transfer</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold mb-1 text-gray-700">ملاحظات</label>
                        <textarea name="notes" rows="2" class="w-full border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                    </div>
                    <button type="submit" id="submitBtn" class="md:col-span-2 bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">حفظ البيانات</button>
                </form>
            </div>

            <div id="editContainer" class="hidden-section bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
                <div class="p-4 bg-gray-50
