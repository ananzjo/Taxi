<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Master Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .taxi-gold { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); color: #000; }
        .card-premium { background: #1e293b; border: 1px solid #334155; }
        .nav-tab { cursor: pointer; padding: 1.2rem 0.8rem; color: #94a3b8; border-bottom: 3px solid transparent; transition: 0.3s; }
        .nav-active { color: #fbbf24; border-bottom-color: #fbbf24; font-weight: bold; }
        input, select { background: #0f172a !important; color: #fff !important; border: 1px solid #334155 !important; padding: 0.75rem; border-radius: 0.6rem; width: 100%; }
        .hidden { display: none; }
        th { background: #1f2937; color: #fbbf24; padding: 1rem; text-align: right; }
        td { padding: 1rem; border-bottom: 1px solid #334155; }
    </style>
</head>
<body class="pb-10">

    <nav class="bg-black border-b border-yellow-500/20 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center h-16">
            <div class="flex items-center gap-2">
                <div class="taxi-gold px-2 py-1 rounded font-black text-xl">FM</div>
                <span class="font-bold text-yellow-500">FLEET MASTER</span>
            </div>
            <div class="flex gap-4">
                <div onclick="showModule('rev')" id="n-rev" class="nav-tab nav-active text-sm">الإيرادات</div>
                <div onclick="showModule('car')" id="n-car" class="nav-tab text-sm">السيارات</div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 mt-8">
        <section id="m-rev" class="module">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold border-r-4 border-yellow-500 pr-3">الإيرادات</h2>
                <div class="bg-slate-800 p-1 rounded-lg flex gap-1">
                    <button onclick="tab('add','Rev')" id="tA-Rev" class="px-4 py-1 rounded-md taxi-gold text-xs">إضافة</button>
                    <button onclick="tab('list','Rev')" id="tL-Rev" class="px-4 py-1 rounded-md text-slate-400 text-xs">عرض السجلات</button>
                </div>
            </div>

            <div id="cA-Rev" class="card-premium p-6 rounded-2xl">
                <form id="f-Rev" onsubmit="submitForm(event, 'saveRevenue', 'Rev')">
                    <input type="hidden" name="id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div><label>التاريخ</label><input type="date" name="date" required id="default-date"></div>
                        <div><label>رقم السيارة</label><select name="carNo" class="c-list" required><option>جاري تحميل السيارات...</option></select></div>
                        <div><label>اسم السائق</label><select name="driverName" class="d-list" required><option>جاري تحميل السائقين...</option></select></div>
                        <div><label>المبلغ (JD)</label><input type="number" step="0.01" name="amount" required></div>
                        <div class="md:col-span-2"><label>ملاحظات</label><input type="text" name="notes"></div>
                    </div>
                    <button type="submit" class="w-full taxi-gold mt-6 py-4 rounded-xl font-bold">حفظ البيانات</button>
                </form>
            </div>

            <div id="cL-Rev" class="hidden card-premium rounded-2xl overflow-hidden">
                <table class="w-full text-right">
                    <thead><tr><th>التاريخ</th><th>السيارة</th><th>المبلغ</th><th>إجراء</th></tr></thead>
                    <tbody id="tbl-Rev"></tbody>
                </table>
            </div>
        </section>

        <section id="m-car" class="module hidden text-center p-20">
            <h2 class="text-xl">شاشة السيارات قيد التفعيل</h2>
            <p class="text-slate-400">سيتم تفعيلها فور التأكد من ربط الإيرادات بنجاح</p>
        </section>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyhIaqSiYcH0BN5CjEpHo8Prf09aN0STh6YEBSd_rADvFHs4eauaSX5jkWqUHAWE5-Mjw/exec";

        // وظيفة JSONP المركزية لجلب البيانات
        function callAPI(action) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_' + Math.round(100000 * Math.random());
                const script = document.createElement('script');
                
                const timeout = setTimeout(() => {
                    reject(new Error("Request Timeout"));
                }, 10000);

                window[callbackName] = (data) => {
                    clearTimeout(timeout);
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                script.src = `${API_URL}?action=${action}&callback=${callbackName}`;
                script.onerror = () => reject(new Error("Script Load Error"));
                document.body.appendChild(script);
            });
        }

        // وظائف التنقل (التي سببت أخطاء سابقاً)
        function showModule(m) {
            document.querySelectorAll('.module').forEach(s => s.classList.add('hidden'));
            document.getElementById('m-'+m).classList.remove('hidden');
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('nav-active'));
            document.getElementById('n-'+m).classList.add('nav-active');
        }

        function tab(type, mod) {
            const isAdd = type === 'add';
            document.getElementById(`cA-${mod}`).classList.toggle('hidden', !isAdd);
            document.getElementById(`cL-${mod}`).classList.toggle('hidden', isAdd);
            
            document.getElementById(`tA-${mod}`).className = isAdd ? "px-4 py-1 rounded-md taxi-gold text-xs" : "px-4 py-1 rounded-md text-slate-400 text-xs";
            document.getElementById(`tL-${mod}`).className = !isAdd ? "px-4 py-1 rounded-md taxi-gold text-xs" : "px-4 py-1 rounded-md text-slate-400 text-xs";
            
            if(!isAdd) fetchTable(mod);
        }

        // جلب قوائم السائقين والسيارات
        async function loadDropdowns() {
            try {
                const drivers = await callAPI('getDrivers');
                if(drivers) {
                    const html = drivers.map(d => `<option value="${d}">${d}</option>`).join('');
                    document.querySelectorAll('.d-list').forEach(s => s.innerHTML = html);
                }
                const cars = await callAPI('getCars');
                if(cars) {
                    const html = cars.map(c => `<option value="${c}">${c}</option>`).join('');
                    document.querySelectorAll('.c-list').forEach(s => s.innerHTML = html);
                }
            } catch(e) { console.error("Dropdown Error:", e); }
        }

        // جلب الجدول
        async function fetchTable(mod) {
            const tbody = document.getElementById(`tbl-${mod}`);
            tbody.innerHTML = '<tr><td colspan="4" class="p-5 text-center">جاري التحميل...</td></tr>';
            try {
                const data = await callAPI('getRevenues');
                if(data && data.length > 0) {
                    window[`db_${mod}`] = data;
                    tbody.innerHTML = data.map((r, i) => `
                        <tr>
                            <td>${r.date || r.Date || '-'}</td>
                            <td>${r.carNo || r.Car_No || '-'}</td>
                            <td class="text-yellow-500 font-bold">${r.amount || r.Amount || '-'}</td>
                            <td><button onclick="editRow(${i},'${mod}')" class="text-yellow-500 hover:scale-125 transition"><i class="fas fa-edit"></i></button></td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="p-5 text-center text-slate-500">لا توجد بيانات سجلات</td></tr>';
                }
            } catch(e) { tbody.innerHTML = '<tr><td colspan="4" class="p-5 text-center text-red-400">فشل في جلب البيانات من السيرفر</td></tr>'; }
        }

        // حفظ البيانات (POST)
        function submitForm(e, action, mod) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
            
            const params = new URLSearchParams(new FormData(e.target));
